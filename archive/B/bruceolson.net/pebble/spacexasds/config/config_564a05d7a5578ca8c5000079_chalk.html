	<meta charset="UTF-8">
	<title></title>

	<link rel='stylesheet' type='text/css' href='/bruceolson.net/pebble/spacexasds/config/css/style.css'>
</head>
<body>
	<div class='item-container'>
		<h1 class='title'>SpaceX ASDS<br>Watchface<br>Configuration Page</h1>
	</div>

	<div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to this watchface.
      </div>
    </div>
  </div>
  
  <div class="item-container">
  <div class="item-container-header">ASDS Selection</div>
  <div class="item-container-content">
  
	<label class="item">
      Drone Ship Label
      <select id='asds_selection' name='select-1' dir='rtl' class='item-select'>
        <option class='item-select-option' value='jrti'>Just Read the Instructions</option>
        <option class='item-select-option' value='ocisly'>Of Course I Still Love You</option> 
      </select>
    </label>
  
  </div>
</div>
  
  <div class='item-container'>
    <div class='item-container-header'>Time Settings</div>
    <div class='item-container-content'>
	
	<label class="item">
      Clock Location
      <select id='clock_location' name='select-1' dir='rtl' class='item-select'>
        <option class='item-select-option' value='above'>Above Center</option>
        <option class='item-select-option' value='below'>Below Center</option> 
      </select>
    </label>
	
      <label class='item'>
        24-Hour Format
        <input id='timeFormatCheckbox' type='checkbox' class='item-checkbox' checked="">
      </label>
    </div>
    <div class='item-container-footer'>
      These settings only change on the watch after you click submit.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>
  
	<script src='/bruceolson.net/pebble/spacexasds/config/js/slate.js'></script>
	<script src='/bruceolson.net/pebble/spacexasds/config/js/main.js'></script>
