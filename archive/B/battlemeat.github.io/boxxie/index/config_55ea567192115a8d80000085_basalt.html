<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title></title>
  <link rel="stylesheet" href="/battlemeat.github.io/boxxie/slate/dist/css/slate.css">
</head>
<body>
  <form id="main-form">
    <div class="item-container">
      <div class="item-container-content">
        <div align="center" class="item">
	Welcome to the BoXXie Configuration Page <br> Here you can customise your favourite BoXXie Watchface!
        </div>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-header">Colour Configuration</div>
      <div class="item-container-content">
      <label class="item">
          Text / UI Colour
          <input id="fore" type="text" class="item-color item-color-normal" name="fore" value="0xFFFFFF">
        </label>
        <label class="item">
          Background Colour
          <input id="back" type="text" class="item-color item-color-normal" name="back" value="0xFFFFFF">
        </label>

      </div>
    </div>

    <div class="item-container">
      <div class="button-container">
        <input id="submitButton" type="button" class="item-button" value="SUBMIT">
      </div>
    </div>
  </form>
  <script type="text/javascript" src="/battlemeat.github.io/boxxie/slate/dist/js/slate.js"></script>
  <script type="text/javascript" src="/battlemeat.github.io/boxxie/slate/dist/js/main.js"></script>
</body>
</html>
