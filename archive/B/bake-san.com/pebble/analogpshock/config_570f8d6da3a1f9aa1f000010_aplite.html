<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/bake-san.com/pebble/bower_components/pebble-slate/dist/css/slate.css'>
  <link rel='stylesheet' type='text/css' href='/bake-san.com/pebble/analogpshock/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Watchface<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to this app.
      </div>
    </div>
  </div>\

  <div class='item-container'>
    <div class='item-container-header'>Customizability</div>
    <div class='item-container-content'>
      <label class='item'>
        Seconds hand
        <input id='showSecondsHandCheckbox' type='checkbox' class='item-toggle' checked="">
      </label>
      <label class='item'>
        Vibrate on BT disconnect
        <input id='connectionLostVibeCheckbox' type='checkbox' class='item-toggle' checked="">
      </label>
    </div>
    <div class='item-container-footer'>
      These settings only change on the watch after you click save.
    </div>
  </div>
  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>
  <script src='/bake-san.com/pebble/bower_components/pebble-slate/dist/js/slate.js'></script>
  <script src='/bake-san.com/pebble/analogpshock/js/main.js'></script>
</body>
</html>
