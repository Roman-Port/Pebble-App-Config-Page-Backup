<!DOCTYPE html>
<html>
<head>
<title>Pebble Config Tool</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style type="text/css">
html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,font,img,ins,kbd,q,s,samp,
small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td{
	margin:0;
	padding:0;
	outline:0;
	border:3px;
	background:transparent;
	vertical-align:baseline;
	font-size:100%;
	font-family: Arial, Helvetica, sans-serif;
	font-style: normal;
	font-weight: normal;
	font-variant: normal;
	list-style-type: square;
	position: relative;
}
body{background:#bbb;line-height:1}ol,ul{list-style:none}blockquote,
q{quotes:none}:focus{outline:2px}ins{text-decoration:none}del{text-decoration:line-through}table{border-spacing:0;border-collapse:collapse}a{text-decoration:none}a:hover{text-decoration:underline}
h2{padding:0 2%;width:96%;
height:20px;background:#bbb;color:#111;letter-spacing:.07em;font-weight:300;font-size:13px;font-family:"HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",
sans-serif;line-height:20px}
h4{margin:10px 0 30px;padding:0 2%;width:96%;height:20px;color:#111;text-align:center;font-weight:700;font-size:13px;
font-family:"HelveticaNeue-Bold","Helvetica Neue Bold","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;line-height:20px}
h5{margin:5px 0 0;padding:0 2%;width:96%;height:20px;color:#333;
text-align:center;font-weight:300;font-size:13px;font-family:"HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;line-height:20px}
select{margin:2%;width:40%;border:2px solid gray;
background:#EEE;color:#111;font-weight:700;font-size:13px;font-family:"HelveticaNeue-Medium","Helvetica Neue Medium","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif}
#cancel{float:left;width:50%;
border:0;background:#999;color:#111;text-align:center;letter-spacing:.08em;font-weight:700;font-size:13px;
font-family:"HelveticaNeue-Medium","Helvetica Neue Medium","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;line-height:40px}
#save{float:left;width:50%;
border:0;background:#999;color:#111;text-align:center;letter-spacing:.08em;font-weight:700;font-size:13px;
font-family:"HelveticaNeue-Medium","Helvetica Neue Medium","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;line-height:40px}
</style>
</head>

<body>
	<h2>
		Background:
	</h2>	

	<ul>
		<li>
			<select id="bckground" data-type="int">
				<option value="3">None</option>
				<option value="0">Plain</option>
				<option value="1">Dotted</option>
				<option value="2">Solid</option>
			</select>
	      <form name="form1" method="post" action="">
</form>
	      <br> 

	</li>
	</ul>
	<h2>
		Font:
</h2>	
	
		<ul>
		<li>
			<select id="fnt" data-type="int">
				<option value="2">Round</option>
				<option value="0">Angled</option>
				<option value="1">Sharp</option>
			</select>
		</li>
	</ul>
	
	<br>
	
	<h2>
		Date Format:
	</h2>	

	<ul>
		<li>
			<select id="dtformat" data-type="int">
				<option value="1">Day Month</option>
				<option value="2">Month Day</option>
			
			</select>
		</li>
	</ul>
	
	<br>
	
		<h2>
		Show Seconds:
	</h2>	

	<ul>
		<li>
			<select id="scnds" data-type="int">
				<option value="0">Yes</option>
				<option value="1">No</option>
			</select>
		</li>
	</ul>
	
		<br>
	
	<h2>
			Vibrate on connect/disconnect:
	</h2>	

	<ul>
		<li>
			<select id="vbrt" data-type="int">
				<option value="1">Yes</option>
				<option value="0">No</option>
			</select>
		</li>
	</ul>
	
	<br>
	
		<h2>
			Vibrate on the hour:
	</h2>	

	<ul>
		<li>
			<select id="vbrthr" data-type="int">
				<option value="1">Yes</option>
				<option value="0">No</option>
			</select>
		</li>
	</ul>
	
	<h2>
			From - to
	</h2>	

	<ul>
		<li>
			<select id="vbrtfrom" data-type="int">
				<option value="0">00</option>
				<option value="1">01</option>
				<option value="2">02</option>
				<option value="3">03</option>
				<option value="4">04</option>
				<option value="5">05</option>
				<option value="6">06</option>
				<option value="7">07</option>
				<option value="8">08</option>
				<option value="9">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
			</select>
	 - 
			<select id="vbrtto" data-type="int">
				<option value="0">00</option>
				<option value="1">01</option>
				<option value="2">02</option>
				<option value="3">03</option>
				<option value="4">04</option>
				<option value="5">05</option>
				<option value="6">06</option>
				<option value="7">07</option>
				<option value="8">08</option>
				<option value="9">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
			</select>
		</li>
	</ul>
	
	<br> <br>
	<input type="submit" id="cancel" value="Cancel">
	<input type="submit" id="save" value="Save">

	<br style="clear: both;">


	<script src="/linear.updog.co//pconfig.js" type="text/javascript"></script>

	<script type="text/javascript">
// Initialize PConfig script
		PConfig.init();

		// Assign event listeners to out submit and cancel buttons
		document.getElementById("cancel").addEventListener("click", PConfig.onCancel);
		document.getElementById("save").addEventListener("click", PConfig.onSubmit);
    </script>
</body>
</html>
