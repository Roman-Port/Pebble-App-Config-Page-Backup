<script language="javascript">

	function saveOptions() 
	{
		var options = {
			'KEY_CONFIG': FormatConfigString()
		};
		return options;
	}

	function FormatConfigString()
	{
		var ConfigArray = []; 
		ConfigArray[0] = Number($("input[name=SEC_SHOW]:checked").val());
		ConfigArray[1] = Number($("select[name=DISC_RADIUS]").val());
		ConfigArray[2] = Number($("select[name=DISC_MARGIN]").val());
		ConfigArray[3] = Number($("select[name=DISC_POINT]").val());
		ConfigArray[4] = Number($("select[name=WIDTH_DISC_OUTLINE]").val());
		ConfigArray[5] = Number($("select[name=WIDTH_TIME_OUTLINE]").val());		

		ConfigArray[6] = $("input[name=COLOR_HOUR]").val().substring(1);
		ConfigArray[7] = $("input[name=COLOR_HOUR_OUTLINE]").val().substring(1);
		ConfigArray[8] = $("input[name=COLOR_MIN]").val().substring(1);
		ConfigArray[9] = $("input[name=COLOR_MIN_OUTLINE]").val().substring(1);
		ConfigArray[10] = $("input[name=COLOR_SEC]").val().substring(1);
		ConfigArray[11] = $("input[name=COLOR_SEC_OUTLINE]").val().substring(1);

		ConfigArray[12] = $("input[name=COLOR_TICKS]").val().substring(1);
		ConfigArray[13] = $("input[name=COLOR_TICKS_MAIN]").val().substring(1);
		ConfigArray[14] = $("input[name=COLOR_BACKGROUND]").val().substring(1);

		ConfigArray[15] = $("input[name=COLOR_TIME]").val().substring(1);
		ConfigArray[16] = $("input[name=COLOR_TIME_OUTLINE]").val().substring(1);
	
		var ConfigString = ConfigArray.join("|"); //+'|';
		return ConfigString.toUpperCase();		
	}

	function UpdateConfigString()
	{
		var ConfigString = FormatConfigString();
		console.log("Update String");
		$("#CONFIG_STRING").text('StackedDiscs_'+ConfigString);
	}

	function LoadConfigString(UseString)
	{
		if (!UseString) return;
		
		UseString = UseString.trim();
		UseString = UseString.replace(/\n|\r/g, "");
				
		ConfigArray = UseString.split('_');
		if (ConfigArray[1]) UseString = ConfigArray[1];
		else UseString = ConfigArray[0];
				
		ConfigArray = UseString.split("|");

		//ConfigArray[0] = Number($("input[name=SEC_SHOW]:checked").val(ConfigArray[0]));
		
		$("input[name=SEC_SHOW][value='"+ConfigArray[0]+"']").prop("checked",true);
		$("select[name=DISC_RADIUS]").val(ConfigArray[1]);
		$("select[name=DISC_MARGIN]").val(ConfigArray[2]);
		$("select[name=DISC_POINT]").val(ConfigArray[3]);
		$("select[name=WIDTH_DISC_OUTLINE]").val(ConfigArray[4]);
		$("select[name=WIDTH_TIME_OUTLINE]").val(ConfigArray[5]);
		
		$("input[name=COLOR_HOUR]").val('#'+ConfigArray[6]);
		$("input[name=COLOR_HOUR_OUTLINE]").val('#'+ConfigArray[7]);
		$("input[name=COLOR_MIN]").val('#'+ConfigArray[8]);
		$("input[name=COLOR_MIN_OUTLINE]").val('#'+ConfigArray[9]);
		$("input[name=COLOR_SEC]").val('#'+ConfigArray[10]);
		$("input[name=COLOR_SEC_OUTLINE]").val('#'+ConfigArray[11]);

		$("input[name=COLOR_TICKS]").val('#'+ConfigArray[12]);
		$("input[name=COLOR_TICKS_MAIN]").val('#'+ConfigArray[13]);
		$("input[name=COLOR_BACKGROUND]").val('#'+ConfigArray[14]);

		$("input[name=COLOR_TIME]").val('#'+ConfigArray[15]);
		$("input[name=COLOR_TIME_OUTLINE]").val('#'+ConfigArray[16]);

		console.log("Load String: " + UseString);
		
		UpdateConfigString();
		$(".cp").change();
	}

	// Something like this to get query variables.
	function getQueryParam(variable, defaultValue)
	{
		// Find all URL parameters
		var query = location.search.substring(1);
		var vars = query.split('&');
		for (var i = 0; i < vars.length; i++) 
		{
			var pair = vars[i].split('=');
			// If the query variable parameter is found, decode it to use and return it for use
			if (pair[0] === variable) 
			{
				return decodeURIComponent(pair[1]);
			}
		}
		return defaultValue || false;
	}

    $().ready(function()
    {
		// LOAD FORM WITH SAVED OPTION SETTINGS   	
    	if (typeof window.localStorage !== "undefined")

    		console.log("Not undefined :)");

	    	{
	    		//data = JSON.parse(window.localStorage.SecondRingSettings);
	    		//LoadConfigString(data['KEY_CONFIG']);
	    		//console.log("Load string from local storage: " + data['KEY_CONFIG']);
			
	    		var SavedString = window.localStorage.StackedDiscsSettings;
	    		LoadConfigString(SavedString);
	    		console.log("Load string from local storage: " + SavedString);			
			
			}
			$(".cp").change();
		}

    	// TURN ON BOOTSTRAP TAB SELECTION
		//$('#SettingTabs a').click(function (e) {
		//  e.preventDefault();
		//  $(this).tab('show');
		//});

			UpdateConfigString();
		});

		$("input[type=radio][name=SEC_SHOW]").change(function(){
			UpdateConfigString();
		});

		// SET UP COLOR PICKERS
		$.fn.colorPicker.defaults.colors = ['000000','555555','AAAAAA','FFFFFF','000055','0000AA','0000FF','005500','005555','0055AA','0055FF','00AA00','00AA55','00AAAA','00AAFF','00FF00','00FF55','00FFAA','00FFFF','550000','550055','5500AA','5500FF','555500','5555AA','5555FF','55AA00','55AA55','55AAAA','55AAFF','55FF00','55FF55','55FFAA','55FFFF','AA0000','AA0055','AA00AA','AA00FF','AA5500','AA5555','AA55AA','AA55FF','AAAA00','AAAA55','AAAAFF','AAFF00','AAFF55','AAFFAA','AAFFFF','FF0000','FF0055','FF00AA','FF00FF','FF5500','FF5555','FF55AA','FF55FF','FFAA00','FFAA55','FFAAAA','FFAAFF','FFFF00','FFFF55','FFFFAA'];
		$('.cp').colorPicker(
			{
				onColorChange: function()
				{
					UpdateConfigString();

			}
		);
		//$('.cp').colorPicker();
			

		// LOAD DEFAULT
		$('input[type=radio][name=DEFAULT]').on('change', function()
		{
			LoadConfigString($(this).val());
			console.log("Load string from default: " + $(this).val());				
    	});            
		$('#SUBMITTED').on('change', function()
		{
			if ($(this).val()) LoadConfigString($(this).val());
    	});            

		$(".b-submit").click(function() 
		{
			console.log("Submit");
			var ConfigString = FormatConfigString();
			if (typeof window.localStorage !== "undefined")
			{
				window.localStorage.StackedDiscsSettings = ConfigString;
			}
			console.log("String: " + ConfigString);

			// Set the return URL depending on the runtime environment
			var return_to = getQueryParam('return_to', 'pebblejs://close#');

    		console.log("Save string to local storage: " + ConfigString);				
			console.log("Return to: " + return_to);
			console.log("Parameters: " + encodeURIComponent(ConfigString));

			var return_value = JSON.stringify(saveOptions());
			loc = return_to + encodeURIComponent(return_value);
			console.log("Warping to: " + loc);
			
			//console.log(location);
			document.location = loc;
		});
		
		$(".b-cancel").click(function() 
		{
			console.log("Cancel");
			var return_to = getQueryParam('return_to', 'pebblejs://close#');
			document.location = return_to;
		});
	});
