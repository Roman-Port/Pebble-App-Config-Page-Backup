<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">
    <style>
label,input,select,a{display:block}label{clear:both;height:50px}input,select,a{float:right}
    </style>
    <title>Roboto2 Settings</title>
</head>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36465917-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

<body>
    <header>
        <h1>Roboto2 Settings</h1>
    </header>
    <form>
        <input id="location" width="128/">
          <label for="location">Location:</label>
        <select id="units">
          <option value="metric">Celcius</option>
          <option value="imperial">Fahrenheit</option>
        </select>
          <label for="units">Units:</label>
    </form>
    <a href="#" onclick="s()"><h3>Save</h3></a>
    <script>
function gup(name,defaultval){
var regex = new RegExp("[\\?&]"+name+"=([^&#]*)");  
var results = regex.exec(window.location.href); 
if(results == null) return defaultval; else return results[1];
}
function s() {
var o = {"location": document.getElementById("location").value,
         "units": document.getElementById("units").value};
var url = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(o));
window.location.href = url;
}
document.getElementById("location").value = gup("location", "Chicago,IL");
document.getElementById("units").value = gup("units", "metric");
    </script>
</body>
</html>
