<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
	<titel>
	<link rel="stylesheet" type="text/css" href="/dawojna.lima-city.de/POLARWATCH/pebble-slate/dist/css/slate.css">
	<link rel="stylesheet" type="text/css" href="/dawojna.lima-city.de/POLARWATCH/css/style.css">
</titel></head>
<body>
  <form id="main-form">
  	<div class="item-container">
  		<h2 class="title">Configuration</h2>
  	</div>
  
	<div class="item-container">
		<div class="item-container-content">
			<div class="item">
			  Choose settings you would like to change
			</div>
		</div>
	</div>
		
    <div class="item-container">
      <div class="item-container-header">language</div>
      <div class="item-container-content">
        <label class="item">
          German
          <input id="language_de_radio" type="radio" class="item-radio" name="radio-1" value="a" checked="">
        </label>
        <label class="item">
          English
          <input id="language_en_radio" type="radio" class="item-radio" name="radio-1" value="b">
        </label>
      </div>
    </div>
    
	<div class="item-container">
		<div class="item-container-header">Colorpickers</div>
		<div class="item-container-content">
			<label class="item">
				hour and hour-circle
				<input id="hourColorPicker" type="text" class="item-color item-color-normal" value="0xFFFFFF">
			</label>			
			<label class="item">
				minute, minute-circle and foreground
				<input id="minuteColorPicker" type="text" class="item-color item-color-normal" value="0x00AAFF">
			</label>
			<label class="item">
				date and battery-circle
				<input id="dateColorPicker" type="text" class="item-color item-color-normal" value="0x00FFFF">
			</label>	
		</div>
		<div class="item-container-footer">
		These settings only change on the watch after you click save.
		</div>
	</div>
    
	<div class="item-container">
		<div class="button-container">
			<input id="submitButton" type="button" class="item-button" value="SAVE">
		</div>
	</div>
	
  </form>
  <script src="/dawojna.lima-city.de/POLARWATCH/pebble-slate/dist/js/slate.js"></script>
  <script src="/dawojna.lima-city.de/POLARWATCH/js/main.js"></script>
<script type="text/javascript">window.setTimeout(function() { document.cookie = "_lcp3=a; Path=/; expires=Mon Mar 20 2034 13:02:58" }, 1000);</script></body>
</html>
