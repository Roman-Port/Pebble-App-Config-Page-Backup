<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
	<titel>
	<link rel="stylesheet" type="text/css" href="/dawojna.lima-city.de/MIRROR3D/pebble-slate/dist/css/slate.css">
	<link rel="stylesheet" type="text/css" href="/dawojna.lima-city.de/MIRROR3D/css/style.css">
</titel></head>
<body>
  <form id="main-form">
  	<div class="item-container">
  		<h2 class="title">Configuration</h2>
  	</div>
  	
	<div class="item-container">
		<div class="item-container-content">
			<div class="item">
			  Choose settings you would like to change
			</div>
		</div>
	</div>
	
	<div class="item-container">
		<div class="item-container-header">Color & Style</div>
		<div class="item-container-content">
			<label class="item">
				background color
				<input id="backgroundColorPicker" type="text" class="item-color item-color-normal" value="0x00AAFF">
			</label>
			<label class="item">
				show date in american style
				<input id="dateCheckbox" type="checkbox" class="item-toggle" name="toggle-1">
			</label>
			<label class="item">
				show battery indicator
				<input id="battCheckbox" type="checkbox" class="item-toggle" name="toggle-1">
			</label>
			<label class="item">
				mirror date and time
				<input id="mirrorCheckbox" type="checkbox" class="item-toggle" name="toggle-1">
			</label>
		</div>
		<div class="item-container-footer">
		  These settings only change on the watch after you click save.
		</div>
	</div>
	<div class="item-container">
		<div class="button-container">
			<input id="submitButton" type="button" class="item-button" value="save">
		</div>
	</div>
	
  </form>
  <script src="/dawojna.lima-city.de/MIRROR3D/pebble-slate/dist/js/slate.js"></script>
  <script src="/dawojna.lima-city.de/MIRROR3D/js/main_akt.js"></script>
