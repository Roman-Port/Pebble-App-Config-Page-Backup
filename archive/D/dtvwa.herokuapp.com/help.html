<!DOCTYPE html>
<html>
<head>
    <title>DirectTV - Remote - Help</title>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <h4><a href="javascript:history.back()" class="glyphicon glyphicon-chevron-left pull-left" style="margin-right: 10px"></a>Help</h4>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <ol data-role="listview">
                <li>Select Menu</li>
                <li>Select Setup</li>
                <li>Select System Setup or Settings</li>
                <li>Select Info and Test</li>
                <li>Select More System Info</li>
                <li>Page down twice, then check the IP address assigned to the DVR</li>
            </ol>
        </div>
    </div>
</div>
</body>
</html>
