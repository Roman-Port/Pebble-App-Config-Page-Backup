  </head>
  <body>

    <div class="row">
      <div class="small-12 columns">
        <h2>SypMemo Settings</h2>
      </div>
    </div>
    <section>
      <div class="row">
        <div class="small-12 columns">
          <label for="text-url"><h3>[Text File(UTF-8 LF, max 2KB) URL]</h3></label>
          <input type="text" id="text-url" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="http://your.domain.com/your/textfile.txt">
          <div class="ui-block-a">
            <button type="submit" data-theme="d" id="save-button">Save</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      $(function() {
        var setOptions = function() {
          var options = window.location.hash;
          if (!options) {
            return {};
          }


          var options = JSON.parse(decodeURIComponent(options.substr(1)));
          if (!options) {
            return {};
          }
          $('#text-url').val(options.textUrl ? options.textUrl : 'http://digilife.bz/pebble/spymemo/sample.txt');
          return options;
        };


        var getOptions = function() {
          var options = {};
          options.textUrl = $('#text-url').val();
          return options;
        };


        $('#save-button').on('click', function() {
          document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(getOptions()));
<!--
          console.log(document.location);
-->
        });

        setOptions();
      });
    </script>
  </body>
</html>
