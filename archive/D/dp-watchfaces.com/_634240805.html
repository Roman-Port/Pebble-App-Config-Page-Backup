<script>
  function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split("&");
    for (var i = 0; i < sURLVariables.length; i++) {
      var sParameterName = sURLVariables[i].split("=");
      if (sParameterName[0] == sParam) {
        return sParameterName[1];
      }
    }
    return "null";
  }
  
  function setImagesModel(model) {
    if ((model != "pt1") && (model != "pts") && (model != "ptr") && (model != "p2")  && (model != "pt2"))
      model = "pt1";
    
    $("img").each(function() {
      if (this.alt == "imgss")
        this.src = "img/ss/" + model + "-" + this.id + ".png";
    });
    
    switch(model) {
      case "pt1": hardware = "basalt";  break;
      case "pts": hardware = "basalt";  break;
      case "ptr": hardware = "chalk";   break;
      case "p2":  hardware = "diorite"; break;
      case "pt2": hardware = "emery";  break;
    }
    
    if (history.replaceState) {
      var newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + "?model=" + model;
      window.history.replaceState(null, null, newurl);
    }
    
    try {
      localStorage.setItem("current_model", model);
    } 
    catch(err) {
    }

    var celdas = document.getElementsByClassName("selmodel");
    for (var i = 0; i < celdas.length; i++) {
      if (celdas[i].id == "sel"+model)
        celdas[i].style = "border-bottom: 3px solid #ffffff;";
      else
        celdas[i].style = "border-bottom: 3px solid #ba0010;";
    }
  }

  $(document).ready(function() {
    var model = getUrlParameter("model");
    if (model == "null") {
      try {
        model = localStorage.getItem("current_model");
      }
      catch(err) {
      }
    }
    
    setImagesModel(model);
  });
</script>
