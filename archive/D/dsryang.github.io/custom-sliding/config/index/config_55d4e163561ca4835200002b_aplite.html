<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='/dsryang.github.io/custom-sliding/config/bower_components/pebble-slate/dist/css/slate.css'>
	<link rel='stylesheet' type='text/css' href='/dsryang.github.io/custom-sliding/config/css/style.css'>
</head>
<body>
	<div class='item-container'>
		<h1 class='title'>Watchface Configuration</h1>
	</div>
	
	<div class='item-container'>
		<div class='item-container-content'>
			<div class='item'>
				Use this configuration page to choose the settings you would like applied to this watchface.
			</div>
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-header'>Watchface Colors</div>
		<div class='item-container-content'>
			<label class='item'>
				Light Sliding Color
				<input id='lightColorPicker' type='test' class='item-color item-color-normal' value='#55AAFF'>
			</label>
			<label class='item'>
				Dark Sliding Color
				<input id='darkColorPicker' type='test' class='item-color item-color-normal' value='#0055AA'>
			</label>
			<label class='item'>
				Time Color
				<input id='timeColorPicker' type='test' class='item-color item-color-normal' value='#FFFFFF'>
			</label>
			<label class='item'>
				Date Color
				<input id='dateColorPicker' type='test' class='item-color item-color-normal' value='#FFFFFF'>
			</label>
		</div>
		<div class='item-container-footer'>
			These settings only change on the watch after you click save.
		</div>
	</div>

	<div class='item-container'>
		<div class='button-container'>
			<input id='saveButton' type='button' class='item-button' value='SAVE'>
		</div>
	</div>
	<script src='/dsryang.github.io/custom-sliding/config/bower_components/pebble-slate/dist/js/slate.js'></script>
	<script src='/dsryang.github.io/custom-sliding/config/js/main.js'></script>
</body>
</html>
