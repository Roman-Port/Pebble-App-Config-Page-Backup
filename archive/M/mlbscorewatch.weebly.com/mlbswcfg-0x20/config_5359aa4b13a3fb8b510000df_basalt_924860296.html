	<script type="text/javascript">
		function getQueryVariables() {
			var query, pair, result;
			
			query = window.location.search.substring(1).split('&');
			result = {};
			
			for (var i = 0; i < query.length; i++) {
				pair = query[i].split('=');
				result[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
			}
			
			return result;
		}
		
		function displayDataEstimate() {
			// Assuming a 3-hour game
			var refreshRate = Number($("#refresh-rate").val()),
				refreshesPerGame = ((60 / refreshRate) * 180),
				lineScoreKb = 4.5,
				playsKb = 4.4,
				eventsKb = 35,
				kbPerMb = 1024,
				mbPerGame = 0;
			
			if (refreshRate > 0) {
				mbPerGame = Math.round(((refreshesPerGame * (lineScoreKb + playsKb + eventsKb)) / kbPerMb) * 100) / 100;
				
				$("#data-estimate").html("~" + mbPerGame + "Mb per 3 hour game");
			}
		}
		
		function load() {
			var result = getQueryVariables(), returnTo = "pebblejs://close#";
			if (result["favorite-team"] !== undefined) {
				document.getElementById("favorite-team").value = result["favorite-team"];
			}
			if (result["refresh-rate"] !== undefined) {
				document.getElementById("refresh-rate").value = result["refresh-rate"];
				displayDataEstimate();
			}
			if (result["alert-on-score"] !== undefined) {
				document.getElementById("alert-on-score").value = result["alert-on-score"];
			}
			if (result["alert-on-inning"] !== undefined) {
				document.getElementById("alert-on-inning").value = result["alert-on-inning"];
			}
			if (result["alert-on-third-inning"] !== undefined) {
				document.getElementById("alert-on-third-inning").value = result["alert-on-third-inning"];
			}
			if (result["game-colors-index"] !== undefined) {
				document.getElementById("game-colors-index").value = result["game-colors-index"];
			}

			if (result["return_to"] !== undefined) {
				returnTo = result["return_to"];
			}
			
			document.getElementById("btn-cancel").onclick = function() {
				document.location = returnTo;
			};
			document.getElementById("btn-submit").onclick = function() {
				document.location = returnTo + encodeURIComponent(JSON.stringify({
					"favorite-team": document.getElementById("favorite-team").value,
					"refresh-rate": document.getElementById("refresh-rate").value,
					"alert-on-score": document.getElementById("alert-on-score").value,
					"alert-on-inning": document.getElementById("alert-on-inning").value,
					"alert-on-third-inning": document.getElementById("alert-on-third-inning").value,
					"game-colors-index": document.getElementById("game-colors-index").value
				}));
			};
			
			// Set the data estimate change function
			document.getElementById("refresh-rate").onchange = displayDataEstimate;
			// Display the page
			document.getElementById("main").style.display = "block";
		}
		
		load();
		// Hide the weebly stuff
		$(function() { $("#weebly-footer-signup-container").css("display", "none"); });
	</script>
