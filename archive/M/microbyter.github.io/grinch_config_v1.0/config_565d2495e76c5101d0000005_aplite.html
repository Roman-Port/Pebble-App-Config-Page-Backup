<!DOCTYPE html>
<html>
  
<head>
  <title>Mean One Configuration</title>
  
<link rel='stylesheet' type='text/css' href='/microbyter.github.io/css/slate.css'>
  
<script src='/microbyter.github.io/js/slate.js'></script>
  
<style>
  
.title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }

<body>
    


<h1 class='title'>Mean One Configurator</h1>
    
<div class='item-container'>
<div class='item-container-content'>      
<div class='item'>
Use this configuration page to choose the settings you would like.  <p> 
Please show your support for Pebble Developers and remember to <3 faces you enjoy!        
</div>
</div>
</div>

    
<div class='item-container'>
      
	<div class='item-container-header'>Customizability
	</div>
    <div class="item-container-content">
        <label class="item">
          Select Your Character
          <select id="face_type_option" name="face_type_option" dir='rtl' class="item-select">
            <option class="item-select-option" value='0'>Grinch</option>
            <option class="item-select-option" value='1'>Max</option>
          </select>
        </label>
    </div>

</div>
	<p><br><p>
<div class='item-container'>
    <div class='button-container'>  
	<input id='submit_button' type='button' class='item-button' value='SUBMIT'>  
	</div>
	<div class='item-container-footer'> <p><br><p><center><b>MicroByter Studios - Config Version 1.0</b></center></p></br></p></div>
</div>
</body>
</html>



<script>



function getConfigData() {
    
    var faceOption= document.getElementById('face_type_option');

    var options = {
		'faceOption': faceOption.value,
	};


    // Save for next launch
    localStorage['faceOption'] = options['faceOption'];

    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var faceOption = document.getElementById('faceOption');

    // Load any previously saved configuration, if available
    if(localStorage['faceOption']) {
		face_type_option.value = localStorage['faceOption'];
    }


 })();
  </script>
