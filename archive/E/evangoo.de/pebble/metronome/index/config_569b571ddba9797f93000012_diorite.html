<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/evangoo.de/pebble/metronome/bower_components/pebble-slate/dist/css/slate.css'>
  <link rel='stylesheet' type='text/css' href='/evangoo.de/pebble/metronome/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Metronome<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to this app.
      </div>
    </div>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Customizability</div>
    <div class='item-container-content'>
      <label class='item'>
        Vibration Duration (ms)
        <input id='vibe_duration' type='text' value="48">
      </label>
    </div>
    <div class='item-container-footer'>
      These settings only change on the watch after you click save.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='/evangoo.de/pebble/metronome/bower_components/pebble-slate/dist/js/slate.js'></script>
  <script src='/evangoo.de/pebble/metronome/js/main.js'></script>
</body>
</html>
