<html>
<head>
<title>Pebble Pony config</title>
<style>
input {
  font-size: xx-large;
}
input#true {
  background-color: white;
  color: black;
}
input#false {
  background-color: black;
  color: white;
}
</style>
</head>
<body>
<form action="pebblejs://close#true">
  <input id="true" type="submit" value="Use black on white text">
</form>
<form action="pebblejs://close#false">
  <input id="false" type="submit" value="Use white on black text">
</form>
</body>
</html>
