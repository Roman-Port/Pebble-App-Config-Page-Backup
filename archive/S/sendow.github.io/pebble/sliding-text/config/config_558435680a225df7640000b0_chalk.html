<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <title>Sliding Text&rsquo; settings</title>
    <link rel="stylesheet" href="/sendow.github.io/pebble/_slate/css/slate.css">
</head>
<body>
<form id="main-form">

    <div class="item-container">
        <div class="item-container-content">
            <label class="item">
                Text alignment
                <select id="text-align" name="text-align" dir='rtl' class="item-select">
                    <option class="item-select-option" value="0">Default</option>
                    <option class="item-select-option" value="1">Left</option>
                    <option class="item-select-option" value="2">Center</option>
                </select>
            </label>
        </div>
    </div>

    <div class="item-container">
        <div class="button-container">
            <input id="save-button" type="button" class="item-button" value="SAVE">
        </div>
    </div>

</form>
<script type="text/javascript" src="/sendow.github.io/pebble/_slate/js/slate.js"></script>
<script type="text/javascript" src="/sendow.github.io/pebble/common.js"></script>
<script type="text/javascript" src="/sendow.github.io/pebble/sliding-text/config.js"></script>
</body>
</html>
