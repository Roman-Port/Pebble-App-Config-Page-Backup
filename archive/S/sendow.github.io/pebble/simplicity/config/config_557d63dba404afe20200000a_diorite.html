<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <title>Simplicity&rsquo; settings</title>
    <link rel="stylesheet" href="/sendow.github.io/pebble/_slate/css/slate.css">
</head>
<body>
<form id="main-form">

    <div class="item-container">
        <div class="item-container-header">Customization</div>
        <div class="item-container-content">
            <label class="item">
                Show day of the week
                <input id="day-of-week-enabled" type="checkbox" class="item-toggle">
            </label>
        </div>
    </div>

    <div class="item-container">
        <div class="button-container">
            <input id="save-button" type="button" class="item-button" value="SAVE">
        </div>
    </div>

</form>
<script type="text/javascript" src="/sendow.github.io/pebble/_slate/js/slate.js"></script>
<script type="text/javascript" src="/sendow.github.io/pebble/common.js"></script>
<script type="text/javascript" src="/sendow.github.io/pebble/simplicity/config.js"></script>
</body>
</html>
