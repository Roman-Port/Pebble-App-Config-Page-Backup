<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/code.jquery.com/mobile/1.3.2/jquery.css">
    <script src="/code.jquery.com//jquery-1.js"></script>
    <script src="/code.jquery.com/mobile/1.3.2/jquery.js"></script>
    
    <title>WeatherFish Configuration</title>
  <style>
    h1 {
      text-align: center;
    }
    form {
      margin: 15px;
    }
    label {
      font-weight: bold !important;
    }
  </style>

  </head>

  <body>

  	<h1>WeatherFish Configuration</h1>
    <hr>

  	<form>
  		<label for="tempunit">Temperature Unit:</label>
  		<select name="tempunit" id="tempunit">
  			<option value="f">Fahrenheit</option>
  			<option value="c">Celsius</option>
  		</select>
      <br>
      <br>
  	</form>
    <hr>
    <form>
      <button id="button-submit">Save</button>
    </form>

    <!--JavaScript-->
    <script>

      function getQueryVariable(variable) {
        var query = location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (pair[0] == variable)
            return decodeURIComponent(pair[1]);
        }
        return false;
      }

      function saveOptions() {
        var options = {
          'KEY_TEMPUNIT': $("#tempunit").val()
        }
        return options;
      }
      
      $(document).ready(function() {
        $('#tempunit').val(getQueryVariable('tempunit')).change();
        /*$("#button-cancel").click(function() {
          console.log("Configuration cancelled.");
          console.log("pebblejs://close#");
          window.location.href = "pebblejs://close#";
        });*/
        $("#button-submit").click(function() {
          console.log("Configuration submitted.");
          console.log("pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions())));
          window.location.href = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
        });
      });
    </script>

  </body>
</html>
