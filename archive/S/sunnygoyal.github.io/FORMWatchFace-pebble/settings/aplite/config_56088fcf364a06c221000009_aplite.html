<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/sunnygoyal.github.io/FORMWatchFace-pebble/settings/css/slate.css'>
  <link rel='stylesheet' type='text/css' href='/sunnygoyal.github.io/FORMWatchFace-pebble/settings/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>FORM Watch Face</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <label class='item'>
        Use 3 colors
        <input type="checkbox" class="item-toggle" id="tricolor" checked="">
      </label>
      <label class='item'>
        Show date
        <input type="checkbox" class="item-toggle" id="showdate" checked="">
      </label>
      <label class='item'>
        12 hour format
        <input type="checkbox" class="item-toggle" id="format12" checked="">
      </label>
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='/sunnygoyal.github.io/FORMWatchFace-pebble/settings/js/slate.js'></script>
  <script src='/sunnygoyal.github.io/FORMWatchFace-pebble/settings/js/aplite.js'></script>
</body>
</html>
