        <title>LaughingMan</title>

<body>
  <div data-role="page" id="page1">
    
<script>
  document.write('<div data-theme="a" data-role="header" data-position="fixed"><h3>' + $.url().param("watch_name") + ' Configuration </h3></div>');
</script>
      
    <div data-role="content">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <input id="cancel" value="Cancel" type="submit">
            </div>
            <div class="ui-block-b">
                <input id="save" data-theme="a" value="Save" type="submit">
            </div>
        </div>

<script src="/www.totalnetsolutions.net/pebble/laughingman_2_9_configure.js"></script>

	<div class="ui-grid-a">
            <div class="ui-block-a">
                <input id="cancel_b" value="Cancel" type="submit">
            </div>
            <div class="ui-block-b">
                <input id="save_b" data-theme="a" value="Save" type="submit">
            </div>
        </div>
        
    </div>
  </div>

<script>

function cancel_func() {
  document.location = "pebblejs://close#";
}

function save_func() {
  var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
  document.location = location;
}

$().ready(function() {
  $("#cancel").click(cancel_func);
  $("#cancel_b").click(cancel_func);
  $("#save").click(save_func);
  $("#save_b").click(save_func);
});

</script>
