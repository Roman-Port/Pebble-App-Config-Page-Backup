    <script>
      <!-- from http://snipplr.com/view/26662/get-url-parameters-with-jquery--improved/ -->
      $.urlParam = function(name){
	var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
	if (!results) { return 0; }
	return results[1] || 0;
      }

      function updateControls() {
        var loc1 = decodeURIComponent($.urlParam("location1"));
        var loc2 = decodeURIComponent($.urlParam("location2"));
		var diff = decodeURIComponent($.urlParam("difftime"));
		var diff1 = decodeURIComponent($.urlParam("difftime1"));
		var inv = decodeURIComponent($.urlParam("isinverted"));
		var ss = decodeURIComponent($.urlParam("showseconds"));
		var df = decodeURIComponent($.urlParam("dateformat"));		
		var leadzero = decodeURIComponent($.urlParam("leadzero"));
		var locsamecolor = decodeURIComponent($.urlParam("locsamecol"));
		df = df.replace(/#/g,'%');		
        $("#location1").val(loc1);
		$("#difftime1").val(diff1/10.0);
        $("#location2").val(loc2);
        $("#difftime").val(diff/10.0);
		$("#dateformat").val(df);		
        $("#leadzero").attr("checked",(leadzero==1)).checkboxradio("refresh");
        $("#locationssamecolor").attr("checked",(locsamecolor==1)).checkboxradio("refresh");
		$("#isinverted").attr("checked",(inv==1)).checkboxradio("refresh");
		$("#showseconds").attr("checked",(ss==1)).checkboxradio("refresh");
      }

      function saveOptions() {
		
		var x = new Date().getTimezoneOffset();
        var options = {
          'location1': $("#location1").val(),
          'location2': $("#location2").val(),
		  'difftime': $("#difftime").val()*10.0,
		  'difftime1': $("#difftime1").val()*10.0,
		  'isinverted': ($("#isinverted").is(':checked')) ? 1 : 0,
		  'leadzero': ($("#leadzero").is(':checked'))?1:0,
		  'showseconds': ($("#showseconds").is(':checked'))?1:0,
		  'dateformat': $("#dateformat").val().replace(/%/g, '#'),		  
		  'locsamecol': ($("#locationssamecolor").is(':checked'))?1:0,
		  'timezone': x
        }
        return options;
      }

      $().ready(function() {
		$("#dateformat_list").change(function() {
			var selectedDateFormat = document.getElementById("dateformat_list").value                 
          $("#dateformat").val(selectedDateFormat.toString());
          
        });
		$("#timezone_list1").change(function() {
			var tz = document.getElementById("timezone_list1").value                 
          $("#difftime1").val(tz.toString());
          
        });
		$("#timezone_list2").change(function() {
			var tz = document.getElementById("timezone_list2").value                 
          $("#difftime").val(tz.toString());
          
        });
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close#";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log(location);
          document.location = location;
        });
      });

      $('#page1').bind('pageinit', updateControls);
    </script>
