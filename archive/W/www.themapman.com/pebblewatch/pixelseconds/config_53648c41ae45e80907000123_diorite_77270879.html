<!DOCTYPE html>
<html>
  <head>
    <title>Trekv2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/code.jquery.com/mobile/1.3.2/jquery.css">
    <script src="/code.jquery.com//jquery-1.js"></script>
    <script src="/code.jquery.com/mobile/1.3.2/jquery.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>PixelSeconds</h1>
      </div>

      <div data-role="content">
      
      
          <!-- Invert Colours -->
        <div id="spacer">&nbsp;</div>

         <div>
          <label for="invert"><strong>Swap Colours: (black/white or white/black)</strong></label>
          <select name="invert" id="invert" data-role="slider">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select>
         
        </div>
        <div id="spacer">&nbsp;</div>

      
      <!-- Cancel and Submit buttons -->
      <div class="ui-body ui-body-b">
        <fieldset class="ui-grid-a">
          <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
          <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
        </fieldset>
      </div>
    </div>

    <script>
      $.params = function(param_name){
        var value = new RegExp( '[\\?&]' + param_name + '=([^&#]*)' ).exec( window.location.href );

        if ( value === null ) { return null; }
        return value[1];
      }

      function saveOptions() {
        var options = {
          'status': parseInt( $("#display-status").val() ),
          'language': parseInt( $("#language :selected").val() ),
          'format': parseInt( $("#format :selected").val() ),
          'invert': parseInt( $("#invert :selected").val() ),
        }
        return options;
      }

      $().ready(function() {
        // Handle cancel button
        $("#b-cancel").click(function() {
          console.log( "Cancel" );
          document.location = "pebblejs://close";
        });

        // Handle submit button
        $("#b-submit").click(function() {
          console.log( "Submit" );
          var location = "pebblejs://close#" + JSON.stringify( saveOptions() );
          document.location = location;
        });

      });

      // Set initial values
      $("[name=display-status]").val( $.params( "status" ) );
      $("[name=language]").val( $.params( "language" ) );
      $("[name=format]").val( $.params( "format" ) );
      $("[name=invert]").val( $.params( "invert" ) );
    </script>
  </div></body>
</html>
