<html>
<head>
<title>Word To Your Watchface</title>
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/slate/css/slate.css">
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/word/config.css">
</head>
<body>

<div class="item-container">
	<h1>Word To Your Watchface</h1>
</div>

<div class="item-container">
	<div class="item-container-header">Layout</div>
	<div class="item-container-content">
		<label class="item">
			English (Dark)
			<input id="layout_eng0" name="layout" value="eng0" type="radio" class="item-radio">
		</label>
		<label class="item">
			English (Light)
			<input id="layout_eng1" name="layout" value="eng1" type="radio" class="item-radio">
		</label>
		<label class="item hidden">
			Mikiana (Dark)
			<input id="layout_qmk0" name="layout" value="qmk0" type="radio" class="item-radio">
		</label>
		<label class="item hidden">
			Mikiana (Light)
			<input id="layout_qmk1" name="layout" value="qmk1" type="radio" class="item-radio">
		</label>
	</div>
</div>

<div class="item-container">
	<div class="button-container">
		<input id="saveButton" type="button" class="item-button" value="SAVE">
	</div>
</div>

<script type="text/javascript" src="/www.kreativekorp.com/pbl/slate/js/slate.js"></script>
<script type="text/javascript" src="/www.kreativekorp.com/pbl/word/config.js"></script>
</body>
</html>
