<html>
<head>
<title>Monthly Calendar</title>
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/slate/css/slate.css">
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/cal/v11/config.css">
</head>
<body>

<div class="item-container">
	<h1>Monthly Calendar</h1>
</div>

<div class="item-container">
	<div class="item-container-header">Appearance</div>
	<div class="item-container-content">
		<label class="item">
			Background Color
			<input id="backgroundColor" type="text" class="item-color item-color-normal" value="#FFFFFF">
		</label>
		<label class="item">
			Large Font
			<input id="largeFont" type="checkbox" class="item-toggle">
		</label>
		<label class="item">
			Sundays in Red
			<input id="redSundays" type="checkbox" class="item-toggle">
		</label>
	</div>
</div>

<div class="item-container">
	<div class="item-container-header">Format</div>
	<div class="item-container-content">
		<label class="item">
			Leading Zero in Time
			<input id="leadingZero" type="checkbox" class="item-toggle">
		</label>
		<label class="item">
			Display Seconds
			<input id="showSeconds" type="checkbox" class="item-toggle">
		</label>
		<label class="item">
			Start Week on Monday
			<input id="startOnMonday" type="checkbox" class="item-toggle">
		</label>
	</div>
</div>

<div class="item-container">
	<div class="button-container">
		<input id="saveButton" type="button" class="item-button" value="SAVE">
	</div>
</div>

<script type="text/javascript" src="/www.kreativekorp.com/pbl/slate/js/slate.js"></script>
<script type="text/javascript" src="/www.kreativekorp.com/pbl/cal/v11/config.js"></script>
</body>
</html>
