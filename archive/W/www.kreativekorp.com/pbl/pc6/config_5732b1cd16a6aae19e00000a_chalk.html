<html>
<head>
<title>Pear Clock 6</title>
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/slate/css/slate.css">
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/pc6/config.css">
</head>
<body>

<div class="item-container">
	<h1>Pear Clock 6</h1>
</div>

<div class="item-container">
	<div class="item-container-header">Format</div>
	<div class="item-container-content">
		<label class="item">
			Date Format
			<select id="dateFormat" dir="rtl" class="item-select">
				<option value="0" class="item-select-option">MM/DD/YY</option>
				<option value="1" class="item-select-option">MM/DD/YYYY</option>
				<option value="2" class="item-select-option">DD/MM/YY</option>
				<option value="3" class="item-select-option">DD/MM/YYYY</option>
				<option value="4" class="item-select-option">YYYY-MM-DD</option>
			</select>
		</label>
		<label class="item">
			Leading Zeroes in Date
			<input id="leadingZeroDate" type="checkbox" class="item-toggle">
		</label>
		<label class="item">
			Leading Zeroes in Time
			<input id="leadingZeroTime" type="checkbox" class="item-toggle">
		</label>
		<label class="item">
			Show Seconds
			<input id="showSeconds" type="checkbox" class="item-toggle">
		</label>
	</div>
</div>

<div class="item-container">
	<div class="button-container">
		<input id="saveButton" type="button" class="item-button" value="SAVE">
	</div>
</div>

<script type="text/javascript" src="/www.kreativekorp.com/pbl/slate/js/slate.js"></script>
<script type="text/javascript" src="/www.kreativekorp.com/pbl/pc6/config.js"></script>
</body>
</html>
