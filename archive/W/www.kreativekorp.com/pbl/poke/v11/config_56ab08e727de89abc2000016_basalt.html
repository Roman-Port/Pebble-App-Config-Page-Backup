<html>
<head>
<title>Poke-a-Minute</title>
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/slate/css/slate.css">
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/poke/v11/config.css">
</head>
<body>

<div class="item-container">
	<h1>Poke-a-Minute</h1>
	<h2 class="item-container-footer">pronounced p&#x014D;k-&#x01DD;-m&#x012D;n&#x01DD;t</h2>
</div>

<div class="item-container">
	<div class="item-container-header">Format</div>
	<div class="item-container-content">
		<label class="item">
			Display Seconds
			<input id="showSeconds" type="checkbox" class="item-toggle">
		</label>
	</div>
</div>

<div class="item-container mmm">
	<div class="item-container-header">Mon-to-Minute Mapping</div>
	<div class="item-container-content">
		<label>
			<div class="item">
				Noon and midnight are Bulbasaur
				<input id="loopSeamBehavior0" name="loopSeamBehavior" value="0" type="radio" class="item-radio">
			</div>
			<div class="item">
				<img src="/www.kreativekorp.com/pbl/poke/v11/mn001.png" width="432" height="100">
			</div>
		</label>
		<label>
			<div class="item">
				Noon and midnight are Hoopa
				<input id="loopSeamBehavior1" name="loopSeamBehavior" value="1" type="radio" class="item-radio">
			</div>
			<div class="item">
				<img src="/www.kreativekorp.com/pbl/poke/v11/mn002.png" width="432" height="100">
			</div>
		</label>
		<label>
			<div class="item">
				Noon and midnight are Missingno.
				<input id="loopSeamBehavior2" name="loopSeamBehavior" value="2" type="radio" class="item-radio">
			</div>
			<div class="item">
				<img src="/www.kreativekorp.com/pbl/poke/v11/mn003.png" width="432" height="100">
			</div>
		</label>
	</div>
</div>

<div class="item-container">
	<div class="button-container">
		<input id="saveButton" type="button" class="item-button" value="SAVE">
	</div>
</div>

<script type="text/javascript" src="/www.kreativekorp.com/pbl/slate/js/slate.js"></script>
<script type="text/javascript" src="/www.kreativekorp.com/pbl/poke/v11/config.js"></script>
</body>
</html>
