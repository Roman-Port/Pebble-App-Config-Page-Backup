<html>
<head>
<title>Terminal</title>
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/slate/css/slate.css">
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/term/config.css">
</head>
<body>

<div class="item-container">
	<h1>Terminal</h1>
</div>

<div class="item-container">
	<div class="item-container-header">Appearance</div>
	<div class="item-container-content">
		<label class="item">
			Background Color
			<input id="backgroundColor" type="text" class="item-color item-color-normal" value="#000000">
		</label>
		<label class="item">
			Text Color
			<input id="textColor" type="text" class="item-color item-color-normal" value="#00FF00">
		</label>
		<label class="item">
			Bold Font
			<input id="boldFont" type="checkbox" class="item-toggle">
		</label>
	</div>
</div>

<div class="item-container">
	<div class="item-container-header">First Date Format</div>
	<div class="item-container-content">
		<label class="item">
			<div class="item-input-wrapper">
				<input id="dateFormat1" type="text" class="item-input" value="%c">
			</div>
		</label>
	</div>
</div>

<div class="item-container">
	<div class="item-container-header">Second Date Format</div>
	<div class="item-container-content">
		<label class="item">
			<div class="item-input-wrapper">
				<input id="dateFormat2" type="text" class="item-input" value="%s">
			</div>
		</label>
	</div>
</div>

<div class="item-container">
	<div class="button-container">
		<input id="saveButton" type="button" class="item-button" value="SAVE">
	</div>
</div>

<script type="text/javascript" src="/www.kreativekorp.com/pbl/slate/js/slate.js"></script>
<script type="text/javascript" src="/www.kreativekorp.com/pbl/term/config.js"></script>
</body>
</html>
