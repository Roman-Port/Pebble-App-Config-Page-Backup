<html>
<head>
<title>Chromatic</title>
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/slate/css/slate.css">
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/chrom/config.css">
</head>
<body>

<div class="item-container">
	<h1>Chromatic</h1>
</div>

<div class="item-container">
	<div class="item-container-header">Appearance</div>
	<div class="item-container-content">
		<label class="item">
			Background Color
			<input id="backgroundColor" type="text" class="item-color item-color-normal" value="#FFFFFF">
		</label>
		<label class="item">
			Markers
			<select id="markerSet" dir="rtl" class="item-select">
				<option value="0" class="item-select-option">Chromatic Scale</option>
				<option value="1" class="item-select-option">Major Fifths</option>
				<option value="2" class="item-select-option">Minor Fifths</option>
				<option value="3" class="item-select-option">Key Signatures</option>
				<option value="4" class="item-select-option">Note Values</option>
			</select>
		</label>
	</div>
</div>

<div class="item-container">
	<div class="item-container-header">Extras</div>
	<div class="item-container-content">
		<label class="item">
			Day of Week
			<input id="showDayOfWeek" type="checkbox" class="item-toggle">
		</label>
		<label class="item">
			Day of Month
			<input id="showDayOfMonth" type="checkbox" class="item-toggle">
		</label>
		<label class="item">
			Month Name
			<input id="showMonth" type="checkbox" class="item-toggle">
		</label>
		<label class="item">
			AM/PM
			<input id="showAmpm" type="checkbox" class="item-toggle">
		</label>
		<label class="item">
			Bluetooth Status
			<input id="showBluetooth" type="checkbox" class="item-toggle">
		</label>
		<label class="item">
			Battery Status
			<input id="showBattery" type="checkbox" class="item-toggle">
		</label>
	</div>
</div>

<div class="item-container">
	<div class="button-container">
		<input id="saveButton" type="button" class="item-button" value="SAVE">
	</div>
</div>

<script type="text/javascript" src="/www.kreativekorp.com/pbl/slate/js/slate.js"></script>
<script type="text/javascript" src="/www.kreativekorp.com/pbl/chrom/config.js"></script>
</body>
</html>
