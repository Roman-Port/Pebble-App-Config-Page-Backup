<html>
<head>
<title>Pips</title>
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/slate/css/slate.css">
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/pips/config.css">
</head>
<body>

<div class="item-container">
	<h1>Pips</h1>
</div>

<div class="item-container">
	<div class="item-container-header">Appearance</div>
	<div class="item-container-content">
		<label class="item">
			Background Color
			<input id="backgroundColor" type="text" class="item-color item-color-normal" value="#000000">
		</label>
		<label class="item">
			Dice Color
			<input id="diceColor" type="text" class="item-color item-color-normal" value="#FFFFFF">
		</label>
		<label class="item">
			Eastern Style
			<input id="easternStyle" type="checkbox" class="item-toggle">
		</label>
	</div>
</div>

<div class="item-container">
	<div class="button-container">
		<input id="saveButton" type="button" class="item-button" value="SAVE">
	</div>
</div>

<script type="text/javascript" src="/www.kreativekorp.com/pbl/slate/js/slate.js"></script>
<script type="text/javascript" src="/www.kreativekorp.com/pbl/pips/config.js"></script>
</body>
</html>
