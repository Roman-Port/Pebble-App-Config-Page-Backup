<html>
<head>
<title>Lil K</title>
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/slate/css/slate.css">
<link rel="stylesheet" type="text/css" href="/www.kreativekorp.com/pbl/lilk/config.css">
</head>
<body>

<div class="item-container">
	<h1>Lil K</h1>
</div>

<div class="item-container">
	<div class="item-container-header">Appearance</div>
	<div class="item-container-content">
		<label class="item">
			Bezel Background
			<input id="bezelBackgroundColor" type="text" class="item-color item-color-normal" value="#AAAAAA">
		</label>
		<label class="item">
			Bezel Text
			<input id="bezelTextColor" type="text" class="item-color item-color-normal" value="#000000">
		</label>
		<label class="item">
			LCD Background
			<input id="lcdBackgroundColor" type="text" class="item-color item-color-normal" value="#FFFFFF">
		</label>
		<label class="item">
			LCD Inactive
			<input id="lcdInactiveColor" type="text" class="item-color item-color-normal" value="#FFFFAA">
		</label>
		<label class="item">
			LCD Active
			<input id="lcdActiveColor" type="text" class="item-color item-color-normal" value="#000000">
		</label>
		<label class="item">
			LCD Overlay
			<input id="lcdOverlayColor" type="text" class="item-color item-color-normal" value="#000000">
		</label>
		<label class="item">
			Preset
			<select id="preset" dir="rtl" class="item-select">
				<option value="" class="item-select-option">(Tap to Select)</option>
				<option value="monochrome" class="item-select-option">Monochrome</option>
				<option value="stone" class="item-select-option">Stone</option>
				<option value="rosegold" class="item-select-option">Rose Gold</option>
				<option value="flamered" class="item-select-option">Flame Red</option>
				<option value="silver" class="item-select-option">Silver</option>
				<option value="black" class="item-select-option">Black</option>
				<option value="nubuckbrown" class="item-select-option">Nubuck Brown</option>
			</select>
		</label>
	</div>
</div>

<div class="item-container">
	<div class="item-container-header">Format</div>
	<div class="item-container-content">
		<label class="item">
			Display Seconds
			<input id="showSeconds" type="checkbox" class="item-toggle">
		</label>
	</div>
</div>

<div class="item-container">
	<div class="button-container">
		<input id="saveButton" type="button" class="item-button" value="SAVE">
	</div>
</div>

<script type="text/javascript" src="/www.kreativekorp.com/pbl/slate/js/slate.js"></script>
<script type="text/javascript" src="/www.kreativekorp.com/pbl/lilk/config.js"></script>
</body>
</html>
