<!DOCTYPE html>
<html>
  <head>
    <title>Réglages</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/code.jquery.com/mobile/1.3.2/jquery.css">
    <script src="/code.jquery.com//jquery-1.js"></script>
    <script src="/code.jquery.com/mobile/1.3.2/jquery.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Réglages</h1>
      </div>

	
      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="special-feature">Inverser les couleurs:</label>
          <select name="inverser_couleur" id="inverser_couleur" data-role="slider">
		  <option value="0" selected="selected">Désactivé</option><option value="1">Activé</option> 
          </select>
        </div>
		
		<div data-role="fieldcontain">
          <label for="special-feature">Unité de température:</label>
          <select name="temperature" id="temperature" data-role="slider">
		  <option value="0" selected="selected">°C</option><option value="1">°F</option>            
          </select>
        </div>
		
		<div data-role="fieldcontain">
			<label for="special-feature">Utiliser la ville ci dessous :</label>
			<select name="utiliser_ville" id="utiliser_ville" data-role="slider">
				<option value="0" selected="selected">Non</option><option value="1">Oui</option>			</select>
			
		</div>
		
		
		<div data-role="fieldcontain">
			<label for="ville">Ville :</label>
			<span style="font-style:italic;">Exemple : Saint-Etienne, France</span>
			<textarea cols="1" rows="1" name="ville" id="ville">undefined</textarea>
        </div>
		
		<div data-role="fieldcontain">
			<label for="select-choice-1" class="select">Intervalle de rafraichissement Météo :</label>
			<select name="rafraichissement" id="rafraichissement">
			<option value="10">10 minutes</option><option value="20">20 minutes</option><option value="30">30 minutes</option><option value="40">40 minutes</option><option value="50">50 minutes</option><option value="60">60 minutes</option>			</select>
		</div>
		
		<div>Développé par Aurélien Lacroix</div>


        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Annuler</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Valider</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    
    <script>
      function saveOptions() {
        var options = {
          'inverser_couleur': $("#inverser_couleur").val(),
		  'utiliser_ville': $("#utiliser_ville").val(),
		  'temperature': $("#temperature").val(),
		  'rafraichissement': $("#rafraichissement").val(),
		  'ville': escape($("#ville").val())
        }
        return options;
      }


      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });


        $("#b-submit").click(function() {
          console.log("Submit");


          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });


      });
    </script>
  </body>
</html>
