<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <style>
    h2 {
      padding: 15px 10px 0 10px;
    }
    #cancel {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <form id="main">
    
    <h2>Utility Reverse Configuration</h2>

	<div class="item-container">
	  <div class="item-container-header">Watchface</div>
	  <div class="item-container-content">
	  	<label class="item">
          	<img src="/www.jem2kdna.de/Pebble/Utility_rev/images/face-.png" width="72">
          	<input type="radio" class="item-radio" name="face" id="face0" value="min" checked="">
        </label>
        <label class="item">
        	<img src="/www.jem2kdna.de/Pebble/Utility_rev/images/face.png" width="72">
        	<input type="radio" class="item-radio" name="face" id="face1" value="w-o">
        </label>
        <label class="item">
       	 	<img src="/www.jem2kdna.de/Pebble/Utility_rev/images/face+.png" width="72">
       	 	<input type="radio" class="item-radio" name="face" id="face2" value="pls">
        </label>
        <label class="item">
        	<img src="/www.jem2kdna.de/Pebble/Utility_rev/images/face_num.png" width="72">
        	<input type="radio" class="item-radio" name="face" id="face3" value="num">
        </label>
        <label class="item">
        	<img src="/www.jem2kdna.de/Pebble/Utility_rev/images/face_full.png" width="72">
        	<input type="radio" class="item-radio" name="face" id="face4" value="ful">
        </label>
	  </div>
	</div>

    <div class="item-container">
      <div class="item-container-header">Options</div>
      <div class="item-container-content">
        <label class="item">
          Bluetooth Icon Enabled
          <input type="checkbox" class="item-toggle" name="toggle-1" id="bluetoothEnabled" checked="">
        </label>
        <label class="item">
          Second Hand Enabled
          <input type="checkbox" class="item-toggle" name="toggle-2" id="secondEnabled" checked="">
        </label>
    </div>
    
    <div class="item-container">
      <div class="button-container">
      	<a href="/www.jem2kdna.de/Pebble/Utility_rev/.html" id="cancel">Cancel</a>
        <input type="button" class="item-button" value="SEND" id="send">
      </div>
    </div>    

  <script type="text/javascript" src="/www.jem2kdna.de/Pebble/Utility_rev/js/script.js"></script>
