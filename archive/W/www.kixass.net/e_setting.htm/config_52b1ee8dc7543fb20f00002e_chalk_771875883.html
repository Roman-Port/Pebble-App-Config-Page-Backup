<!DOCTYPE html>
<html>
	<head>
		<title>E-ThermoPebble</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
		<link rel="stylesheet" href="/d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.css"> 
		<style>
			* {
				font-family: Arial;
				font-size: 10pt;
			}

			.ui-bar-b {
				background-color: #e60167;
			}
			.ui-bar-b{
				border:1px solid #e60167;background:#e60167;color:#fff;font-weight:bold;text-shadow:0 -1px 1px #254f7a;background: #e60167; /* Old browsers */
				background: -moz-linear-gradient(top, #e60167 0%, #b0004e 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#e60167), color-stop(100%,#b0004e)); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top, #e60167 0%,#b0004e 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top, #e60167 0%,#b0004e 100%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top, #e60167 0%,#b0004e 100%); /* IE10+ */
				background: linear-gradient(to bottom, #e60167 0%,#b0004e 100%); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e60167', endColorstr='#b0004e',GradientType=0 );
			}

			body {
				margin: 0;
				padding: 0;
			}
		</style>
		
		<!-- jQuery and jQuery Mobile -->
		<script src="/d10ajoocuyu32n.cloudfront.net//jquery-1.js"></script>
		<script src="/d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.js"></script>
		<script>
			function doSave()
			{
				var user = document.getElementById('username').value;
				var pass = document.getElementById('password').value;
				var settings = JSON.stringify( {username: user, password: pass} );

				window.localStorage.setItem("username", user);
				window.localStorage.setItem("password", pass);
				window.localStorage.setItem("token", "");
				
				document.location = "pebblejs://close#" + settings;
			}
		</script>
	</head>
	<body>
		<div data-role="page" id="page1">
			<div data-theme="b" data-role="header" data-position="fixed">
		        <h3>Instellingen<br>E-ThermoPebble</h3>
            </div>
			<div data-role="content">
				<p id="msg" style="margin: 2px; font-weight: bold;">
				<table>
					<tr>
						<td>Gebruiker:</td><td><input type="text" id="username" value=""></td>
					</tr>
					<tr>
						<td>Wachtwoord:</td><td><input type="password" id="password" value=""></td>
					</tr>
					<tr>
						<td>&nbsp;</td><td><button onclick="doSave();">Opslaan</button></td>
					</tr>
				</table>
				<hr>
				Note: This is not an official app from Essent, but a home-made app, based on the iPhone app "E-thermostaat".<br>
				<br>
				&copy; <a href="mailto:e_therm@kixass.net">KixAss</a>

				<script>
					document.getElementById('username').value = window.localStorage.getItem("username");
					document.getElementById('password').value = window.localStorage.getItem("password");
				</script>
			</div>
		</div>
	</body>
</html>
