    function toggle () {
      classList.toggle('has-more');
      container.querySelector('a.button[href]:last-of-type').scrollIntoView();
    }
  
    // TODO: what do we show in China & Iran
    if (container.children.length > 2) {
      classList.add('has-more');
      selector.addEventListener('click', toggle);
    }
  })();
  </script>

<script>
(function () {
  'use strict';
  var trackingUrl = 'https://a.wunderlist.com/api/v1/track';
  var weSpeakJSON = 'application/json; charset=utf-8';
  var async = true;

  function setupXhrHeaders (request, headers, data) {

    for (var header in headers) {
      request.setRequestHeader(header.toLowerCase(), headers[header]);
    }

    request.setRequestHeader('Content-Type', weSpeakJSON);
    request.setRequestHeader('Accept', weSpeakJSON);
  }

  function request (options) {

    var data = JSON.stringify(options.data);
    var request = new XMLHttpRequest();
    request.open(options.method, options.url, async);
    setupXhrHeaders(request, options.headers, data);
    request.send(data);
  }

  function trackAppOpen (uuid, clientId) {

    var now = (new Date()).toISOString();
    request({
      'method': 'POST',
      'url': trackingUrl,
      'data': {
        'event': 'Client.AppOpen',
        'time': now
      },
      'headers': {
        'X-Client-Current-Time': now,
        'X-Client-Device-ID': uuid,
        'X-Client-ID': clientId
      }
    });
  }

  var uuid = '9cd564b7-de6c-42fb-bebe-60cf1923c40b';
  var clientId = '498d3ffc44ddfa2f275b';
  if (uuid && clientId) {
    trackAppOpen(uuid, clientId);
  }
})();
</script>
