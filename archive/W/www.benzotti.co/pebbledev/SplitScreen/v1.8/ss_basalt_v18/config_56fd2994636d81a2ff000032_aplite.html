    <body>
      <header>
        <div class="container">
          <div class="title col-xs-5">
            <h1>Instil</h1>
            <span>v1.8</span>

          <div class="buttons col-xs-7">

              <i class="fa fa-check"></i>
            </button>

        <div class="tier two">
          <div class="title">
            <h3>Custom Presets</h3>
          </div>
          <div class="container">
            <ul class="presets">

            </ul>
          </div>
        </div>

        <div class="tier three">
          <div class="title">
            <h3>Colour Palette</h3>
          </div>
          <div class="container">
            <ul>
              <li><label class="item">
                  Battery
                  <input type="text" id="batteryColor" class="item-color item-color-normal" value="#000000">
              </label></li>
              <li><label class="item">
                  Hour
                  <input type="text" id="hourColor" class="item-color item-color-normal" value="#000000">
              </label></li>
              <li><label class="item">
                  Minute
                  <input type="text" id="minuteColor" class="item-color item-color-normal" value="#000000">
              </label></li>
              <li><label class="item">
                  Seconds
                  <input type="text" id="secondsColor" class="item-color item-color-normal" value="#000000">
              </label></li>
              <li><label class="item">
                  Date
                  <input type="text" id="dateColor" class="item-color item-color-normal" value="#000000">
              </label></li>
              <li><label class="item">
                  Main Background
                  <input type="text" id="mainBackgroundColor" class="item-color item-color-normal" value="#000000">
              </label></li>
              <li><label class="item">
                  Panel Text
                  <input type="text" id="panelTextColor" class="item-color item-color-normal" value="#000000">
              </label></li>
              <li><label class="item">
                  Panel Background
                  <input type="text" id="panelBackgroundColor" class="item-color item-color-normal" value="#000000">
              </label></li>
            </ul>
          </div>
        </div>

        <div class="tier four">
          <div class="title">
            <h3>Panel Configuration</h3>
          </div>
          <div class="container">
            <ul>
              <li>
            <label class="item">
                <img src="/www.benzotti.co/pebbledev/SplitScreen/v1.8/images/panel-config-1-s_675482187.png" style="max-width: 100px !important; display: inline-block; vertical-align: middle;"> &nbsp; Min Weather
                <input type="radio" name="panelConfig" id="panelConfig1" value="1" class="item-radio">
            </label></li>
            <li>
            <label class="item">
                <img src="/www.benzotti.co/pebbledev/SplitScreen/v1.8/images/panel-config-2-s_675482187.png" style="max-width: 100px !important; display: inline-block; vertical-align: middle;"> &nbsp; Battery %
                <input type="radio" name="panelConfig" id="panelConfig2" value="2" class="item-radio">
            </label></li>
            <li>
            <label class="item">
                <img src="/www.benzotti.co/pebbledev/SplitScreen/v1.8/images/panel-config-3-s_675482187.png" style="max-width: 100px !important; display: inline-block; vertical-align: middle;"> &nbsp; Daily Steps
                <input type="radio" name="panelConfig" id="panelConfig3" value="3" class="item-radio">
            </label></li>
            <li>
            <label class="item">
                <img src="/www.benzotti.co/pebbledev/SplitScreen/v1.8/images/panel-config-4-s_675482187.png" style="max-width: 100px !important; display: inline-block; vertical-align: middle;"> &nbsp; Temp/Icon Only
                <input type="radio" name="panelConfig" id="panelConfig4" value="4" class="item-radio">
            </label></li>
          </ul></div>
        </div>

        <div class="tier five">
          <div class="title">
            <h3>Fonts</h3>
          </div>
          <div class="container">
            <label class="item">
                Global Font
                <select id="fontType" name="fontType" class="item-select">
                    <option name="fontType" value="0">Din</option>
                    <option name="fontType" value="1">Leco</option>
                </select>
            </label>
            <label class="item">
                Icon Font
                <select id="iconType" name="iconType" class="item-select">
                    <option name="iconType" value="0">Weather Icons</option>
                    <option name="iconType" value="2">Colour Icons</option>
                </select>
            </label>
          </div>
        </div>

        <div class="tier six">
          <div class="title">
            <h3>Font Size</h3>
          </div>
          <div class="container">
            <ul>
              <li>
            <label class="item">
              <img src="/www.benzotti.co/pebbledev/SplitScreen/v1.8/images/time-size-1_675482187.png"> &nbsp; Default
              <input type="radio" name="timeSize" id="timeSize0" value="0" class="item-radio">
            </label></li>
            <li>
            <label class="item">
            <img src="/www.benzotti.co/pebbledev/SplitScreen/v1.8/images/time-size-2_675482187.png"> &nbsp; Big
            <input type="radio" name="timeSize" id="timeSize1" value="1" class="item-radio">
          </label></li>
          </ul>
          </div>
        </div>

        <div class="tier seven">
          <div class="title">
            <h3>Time Settings</h3>
          </div>
          <div class="container">
            <ul>
              <li><label class="item">
                  Remove Seconds
                  <input type="checkbox" id="timeConfig" class="item-toggle">
              </label></li>
              <li><label class="item">
                  Remove Time Separators
                  <input type="checkbox" id="timeSeparator" class="item-toggle">
              </label></li>
              <li><label class="item">
                  24h Format
                  <input type="checkbox" id="timeFormat" class="item-toggle">
              </label></li>
            </ul>
          </div>
        </div>

        <div class="tier eight">
          <div class="title">
            <h3>Date Settings</h3>
          </div>
          <div class="container">
            <label class="item">
                Date Format
                <select id="dateFormat" name="dateFormat" class="item-select">
                  <option name="dateFormat" value="1">Sun 01, 2016</option>
                  <option name="dateFormat" value="2">Jan 01, 2016</option>
                  <option name="dateFormat" value="3">Sun, 1. Jan</option>
                  <option name="dateFormat" value="4">1. Jan 2016</option>
                  <option name="dateFormat" value="5">1. January</option>
                  <option name="dateFormat" value="6">Sunday, Jan 01</option>
                  <option name="dateFormat" value="7">Sun Jan 01</option>
                  <option name="dateFormat" value="8">Sun 01 Jan</option>
                  <option name="dateFormat" value="9">01 Jan, 2016</option>
                  <option name="dateFormat" value="1.1">01 January</option>
                </select>
            </label>
          </div>
        </div>

        <div class="tier nine">
          <div class="title">
            <h3>Weather Settings</h3>
          </div>
          <div class="container">
            <label class="item">
                  Weather Unit
                  <select id="weatherUnit" name="weatherUnit" class="item-select">
                      <option name="weatherUnit" value="0">Celsius</option>
                      <option name="weatherUnit" value="1">Fahrenheit</option>
                  </select>
            </label>
            <label class="item">
                  Update Weather
                  <select id="weatherCheck" name="weatherCheck" class="item-select">
                      <option name="weatherUpdate" value="0">Never</option>
                      <option name="weatherUpdate" value="1">60 Mins</option>
                      <option name="weatherUpdate" value="2">30 Mins</option>
                      <option name="weatherUpdate" value="3">15 Mins</option>
                      <option name="weatherUpdate" value="4">5 Mins</option>
                  </select>
              </label>
            <label class="item">
              Weather Summary
              <select name="weatherSummary" id="weatherSummary" class="item-select">
                <option name="weatherSummary" value="0">Weather Condition</option>
                <option name="weatherSummary" value="1">Current Location</option>
              </select>
            </label>
            <label class="item">
                Weather Source
                <select id="weatherSource" name="weatherSource" class="item-select">
                    <option name="weatherSource" value="openweathermap">OpenWeatherMap</option>
                    <option name="weatherSource" value="forecastio">Forecast.io</option>
                    <option name="weatherSource" value="weatherunderground">Weather Underground</option>
                </select>
            </label>
            <label class="item fapiKey-item hide">
              Forecast.io API Key
              <input type="text" name="fapiKey" id="fapiKey" class="item-input" placeholder="Optional">
            </label>
            <label class="item oapiKey-item hide">
              OpenWeatherMap API Key
              <input type="text" name="oapiKey" id="oapiKey" class="item-input" placeholder="Optional">
              </label>
            <label class="item wuapiKey-item hide">
              Weather Underground API Key
              <input type="text" name="wuapiKey" id="wuapiKey" class="item-input" placeholder="Optional">
              </label>
              <label class="item">
                  Manual Location
                  <input type="text" name="manualLocation" id="manualLocation" class="item-input" placeholder="eg; London">
              </label>
          </div>
        </div>

        <div class="tier ten">
          <div class="title">
            <h3>General Settings</h3>
          </div>
          <div class="container">
            <ul>
              <li><label class="item">
                  Enable Forecast Shake
                  <input type="checkbox" id="showForecast" class="item-toggle">
              </label></li>
              <li><label class="item">
                  Show Battery Meter
                  <input type="checkbox" id="showBattery" class="item-toggle">
              </label></li>
              <li><label class="item">
                  Bluetooth Disconnect Warning
                  <input type="checkbox" id="btDisconnect" class="item-toggle">
              </label></li>
              <li><label class="item">
                  Low Battery Warning
                  <input type="checkbox" id="lowBatteryWarning" class="item-toggle">
              </label></li>
            </ul>
          </div>
        </div>
