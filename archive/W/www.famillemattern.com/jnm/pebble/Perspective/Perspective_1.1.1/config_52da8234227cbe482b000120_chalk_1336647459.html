<!DOCTYPE html>
<html>
        <head>
                <title>Perspective</title>
                <meta charset='utf-8'>
                <meta name='viewport' content='width=device-width, initial-scale=1'>
                <link rel='stylesheet' href='/code.jquery.com/mobile/1.3.2/jquery.css'>
                <script src='/code.jquery.com//jquery-1.js'></script>
                <script src='/code.jquery.com/mobile/1.3.2/jquery.js'></script>
                <style>
                        .ui-header .ui-title { margin-left: 1em; margin-right: 1em; text-overflow: clip; }
                </style>
        </head>
		<body>
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header" data-position="fixed">
        <h3>
            Perspective Configuration
        </h3>
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <input id="cancel" type="submit" data-theme="c" data-icon="delete" data-iconpos="left" value="Cancel" data-mini="true">
            </div>
            <div class="ui-block-b">
                <input id="save" type="submit" data-theme="b" data-icon="check" data-iconpos="right" value="Save" data-mini="true">
            </div>
        </div>
    </div>
    <div data-role="content">
      <div data-role="rangeslider">
<legend>Daytime Range<br>Tip: Choose 0 and 24 to disable night mode, choose the same value for both to inverse colors</legend>
<input type="range" name="nightstop" id="nightstop" min="0" max="24" value="0"><input type="range" name="nightstart" id="nightstart" min="0" max="24" value="0">      </div>
	</div>
</div>

    <script>
      function saveOptions() {
        var options = {
			'nightstart': parseInt($("#nightstart").val(), 10),
			'nightstop': parseInt($("#nightstop").val(), 10),
        }
        return options;
      }

      $().ready(function() {
        $("#cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close#";
        });

        $("#save").click(function() {
          console.log("Submit");
          
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Close: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
</body>
</html>
