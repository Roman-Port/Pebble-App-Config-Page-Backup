<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<title>OpalX Configuration</title>
		<link href='/maxcdn.bootstrapcdn.com/bootswatch/3.3.0/darkly/bootstrap.css' rel='stylesheet'>
	</head>

	<body>
		<div class='container' style='margin-top:20px;'>

			<div class='well well-sm'>
				<div class='form-group'>
					<label for='server'>Server</label>
					<input type='text' class='form-control' id='server' placeholder='http://lifx-http.local:56780'>
				</div>
				<p class='help-block'>lifx-http automatically listens on <i>lifx-http.local</i> so don't have to change this.</p>
			</div>

			<button type='submit' class='btn btn-primary btn-block' id='save'>Save</button>

		</div>

		<script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','UA-50953610-1','ineal.me');ga('require','displayfeatures');ga('send','pageview');</script>
		<script src='/code.jquery.com//jquery-1.js'></script>
		<script src='/maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js'></script>
		<script>
			$().ready(function() {
				var server = '';
				var data = /data=([^&|^\/]*)/.exec(location.search);
				if (data && data[1]) {
					try {
						var d = JSON.parse(decodeURIComponent(data[1]));
						server = d.server;
					} catch (e) {}
				}
				$('#server').val(server);
				$('#save').click(function() {
					var ret = {server: $('#server').val()};
					document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(ret));
				});
			});
		</script>
	</body>
</html>
