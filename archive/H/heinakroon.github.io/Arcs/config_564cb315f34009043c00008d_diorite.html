<!DOCTYPE html>
<html>
	<head>
	<title>Heinakroon: Arcs [settings]</title>
	<link rel="stylesheet" type="text/css" href="/heinakroon.github.io/Arcs/css/slate.css">
	<script src="/heinakroon.github.io/Arcs/js/slate.js"></script>
	<style>
	.title {
		/*padding: 15px 10px;*/
		text-transform: uppercase;
		font-family: "PT Sans", sans-serif;
		font-size: 1.2em;
		line-height: 1.3;
		font-weight: 500;
		color: #888;
		text-align: center;
	}
	.title h1 {
		display: inline-block;
		border-bottom: 1px solid #888;
	}
	.title h2 {
		text-transform: initial;
		font-size: .6em;
	}
	.title h2:before {
		content: "";
		display: inline-block;
		position: relative;
		top: 2px;
		right: 10px;
		width: 36px;
		height: 36px;
		background: transparent url(img/heinakroon.svg) top left no-repeat;
		background-size: 100% 100%;
	}
	</style>
	</head>

	<body>
		<hgroup class="title">
		<h1>settings: 'Arcs'</h1>
		<h2>Heinakroon</h2>
	</hgroup>

		<section class="item-container">
			<h1 class="item-container-header">Colour theme</h1>
			<fieldset class="item-container-content">
				<label class="item">
					Purple
					<input type="radio" class="item-radio" name="colorTheme" value="1" checked="">
				</label>
				<label class="item">
					Blue
					<input type="radio" class="item-radio" name="colorTheme" value="2">
				</label>
				<label class="item">
					Red
					<input type="radio" class="item-radio" name="colorTheme" value="3">
				</label>
				<label class="item">
					Green
					<input type="radio" class="item-radio" name="colorTheme" value="4">
				</label>
				<label class="item">
					Grey
					<input type="radio" class="item-radio" name="colorTheme" value="5">
				</label>
			</fieldset>
		</section>
		<section class="item-container">
			<h1 class="item-container-header">Components</h1>
			<fieldset class="item-container-content">
				<label class="item">	
					Show Seconds arc
					<input type="checkbox" class="item-toggle" name="secondsHand" value="true">			
				</label>
			</fieldset>
		</section>

			<fieldset class="button-container">
				<input id="submit_button" type="button" class="item-button" value="SUBMIT">
			</fieldset>
	</body>
	
	<script src="/heinakroon.github.io/Arcs/js/main.js"></script>
</html>
