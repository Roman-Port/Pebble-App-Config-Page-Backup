<html lang="en">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!-- <![endif]-->
  <head>
    <title>Pebble Calendar Configuration</title>
    <meta charset="UTF-8">
    <meta content="Configuration Interface for the Pebble Calendar App" name="description">
    <meta content="Remus Lazar" name="author">
    <meta content="3 days" name="revisit-after">
    <link rel="stylesheet" href="/hub.cron.eu/~remus/pebble-conf/rl_cal/styles/117a08cc.css">
    <script src="/hub.cron.eu/~remus/pebble-conf/rl_cal/scripts/3c691849.js"></script>
  </head>
  <body class="index">
    <header></header>
    <div id="page1" data-role="page">
      <div data-role="header">
        <h1 role="heading" class="ui-title">
          Calendar
          &nbsp;<small>Settings</small>
        </h1>
      </div>
      <div data-role="content">
        <form>
          <div data-role="list-view">
            <div data-role="fieldcontain">
              <label for="cultures">Language / Country</label>
              <select name="lang" id="cultures"></select>
            </div>
            <div data-role="fieldcontain">
              <fieldset data-role="controlgroup">
                <legend>First Day of Week</legend>
                <input id="r1" name="week_start" value="1" type="radio" data-corners="0">
                <label for="r1">Monday</label>
                <input id="r2" name="week_start" value="0" type="radio" data-corners="0">
                <label for="r2">Sunday</label>
              </fieldset>
            </div>
            <input type="submit" value="Save settings" data-corners="0" data-theme="b">
          </div>
        </form>
      </div>
    </div>
    <!-- Footer-->
    <footer></footer>
  </body>
</html>
