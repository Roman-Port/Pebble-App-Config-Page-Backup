<!DOCTYPE html>
<html>
  <head>
  <title>CLASSIQUE</title>
  <link rel='stylesheet' type='text/css' href='/terramaracrete.com/rm.dev/classique-ee/css/slate.css'>
  <script src='/terramaracrete.com/rm.dev/classique-ee/js/slate.js'></script>
  </head>

  <body>
    <h1 class='title'>Classique</h1>
    
    <div class="item-container">
  <div class="item-container-header" style="text-align:center !important">Exclusive Edition</div>
<div class="width-image"><img src="/terramaracrete.com/rm.dev/classique-ee/config-examples.png" style="
    width: 100%;
    max-width: 606px;
"></div>
      
        <div class="item">
          Thanks for purchasing CLASSIQUE Exclusive Edition.
        </div>
      
    </div>
    
    <div class="item-container">
      <div class="item-container-header">Dial</div>
      <div class="item-container-content">
        <label class="item">
          Dark Brass
          <input type="radio" class="item-radio" id="bg_brass_checkbox" name="bg-radio" value="0" checked="">
        </label>
        <label class="item">
          Rose Gold
          <input type="radio" class="item-radio" id="bg_rosegold_checkbox" name="bg-radio" value="1">
        </label>
        <label class="item">
          Midnight
          <input type="radio" class="item-radio" id="bg_darkblue_checkbox" name="bg-radio" value="2">
        </label>
        <label class="item">
          Daylight
          <input type="radio" class="item-radio" id="bg_lightblue_checkbox" name="bg-radio" value="3">
        </label>
        <label class="item">
          Corduroy
          <input type="radio" class="item-radio" id="bg_brownstripe_checkbox" name="bg-radio" value="4">
        </label>
        <label class="item">
          Green Aurora
          <input type="radio" class="item-radio" id="bg_green_checkbox" name="bg-radio" value="6">
        </label>
        <label class="item">
          Pure Black
          <input type="radio" class="item-radio" id="bg_black_checkbox" name="bg-radio" value="5">
        </label>
      </div>
    </div>
    
    <div class="item-container">
      <div class="item-container-header">Markers</div>
      <div class="item-container-content">
        <label class="item">
          Discreet
          <input type="radio" class="item-radio" id="pt_std_checkbox" name="pt-radio" value="0" checked="">
        </label>
        <label class="item">
          Circumferential
          <input type="radio" class="item-radio" id="pt_circumference_checkbox" name="pt-radio" value="1">
        </label>
        <label class="item">
          Trinumeric
          <input type="radio" class="item-radio" id="pt_future_checkbox" name="pt-radio" value="2">
        </label>
        <label class="item">
          None
          <input type="radio" class="item-radio" id="pt_none_checkbox" name="pt-radio" value="3">
        </label>
      </div>
    </div>
	
	<div class="item-container">
      <div class="item-container-header">Hands</div>
      <div class="item-container-content">
        <label class="item">
          Tapered
          <input type="radio" class="item-radio" id="ha_tapered_checkbox" name="ha-radio" value="0" checked="">
        </label>
        <label class="item">
          Slender
          <input type="radio" class="item-radio" id="ha_slender_checkbox" name="ha-radio" value="1">
        </label>
        <label class="item">
          Solid
          <input type="radio" class="item-radio" id="ha_solid_checkbox" name="ha-radio" value="2">
        </label>
        <label class="item">
          Slotted
          <input type="radio" class="item-radio" id="ha_hollow_checkbox" name="ha-radio" value="3">
        </label>
      </div>
    </div>
    
    
    <div class="item-container">
      <div class="item-container-header">Lower Display</div>
      <div class="item-container-content">
        <label class="item">
          Steps today (numeric)
          <p><small>This will only work if you have health set up on your pebble.</small></p>
          <input type="radio" class="item-radio" id="lower_display_steps_num_checkbox" name="ld-radio" value="0" checked="">
        </label>
        <label class="item">
          Battery (numeric)
          <input type="radio" class="item-radio" id="lower_display_batt_num_checkbox" name="ld-radio" value="1">
        </label>
        <label class="item">
          Battery (bar)
          <input type="radio" class="item-radio" id="lower_display_batt_bar_checkbox" name="ld-radio" value="2">
        </label>
        <label class="item">
          Calories burnt (numeric)
          <input type="radio" class="item-radio" id="lower_display_cal_num_checkbox" name="ld-radio" value="3">
        </label>
        <label class="item">
          Nothing
          <input type="radio" class="item-radio" id="lower_display_blank_checkbox" name="ld-radio" value="4">
        </label>
      </div>
    </div>
    
    <div class="item-container">
      <div class="item-container-header">Date format</div>
      <div class="item-container-content">
        <label class="item">
          <b>Day</b> then Weekday
          <input type="radio" class="item-radio" id="da_normal_checkbox" name="da-radio" value="0" checked="">
        </label>
        <label class="item">
          Month then <b>Day</b>
          <input type="radio" class="item-radio" id="da_alternate_checkbox" name="da-radio" value="1">
        </label>
      </div>
    </div>
    
    <div class="item-container">
      <div class="item-container-header">Bluetooth warning</div>
      <div class="item-container-content">
        <label class="item">
          Show icon on phone disconnection
          <input type="checkbox" class="item-checkbox" id="bt_icon_checkbox" name="checkbox-1">
        </label>
        <label class="item">
          Vibrate briefly on phone disconnection
          <input type="checkbox" class="item-checkbox" id="bt_vibrate_checkbox" name="checkbox-2">
        </label>
      </div>
    </div>
    

    
    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>

    
  </body>
  <script>
  function getConfigData() {    
 
    var options = {
	  'bg_selection'				: document.querySelector('input[name="bg-radio"]:checked').value,
	  'pt_selection'				: document.querySelector('input[name="pt-radio"]:checked').value,
	  'ha_selection'				: document.querySelector('input[name="ha-radio"]:checked').value,
	  'ld_selection'				: document.querySelector('input[name="ld-radio"]:checked').value,
      'da_selection'				: document.querySelector('input[name="da-radio"]:checked').value,
	  
      'bt_icon'						: document.getElementById('bt_icon_checkbox'					).checked,
      'bt_vibrate'					: document.getElementById('bt_vibrate_checkbox'					).checked
    };
	
    // Save for next launch
	localStorage[	'bg_brass'			        ] = document.getElementById('bg_brass_checkbox'					).checked;
	localStorage[	'bg_rosegold'		        ] = document.getElementById('bg_rosegold_checkbox'				).checked;
	localStorage[	'bg_darkblue'		        ] = document.getElementById('bg_darkblue_checkbox'				).checked;
	localStorage[	'bg_lightblue'		        ] = document.getElementById('bg_lightblue_checkbox'				).checked;
	localStorage[	'bg_brownstripe'	        ] = document.getElementById('bg_brownstripe_checkbox'			).checked;
    localStorage[	'bg_black'	                ] = document.getElementById('bg_black_checkbox'		        	).checked;
    localStorage[	'bg_green'	                ] = document.getElementById('bg_green_checkbox'		        	).checked;
	
	localStorage[	'pt_std'			        ] = document.getElementById('pt_std_checkbox'					).checked;
	localStorage[	'pt_circumference'	        ] = document.getElementById('pt_circumference_checkbox'			).checked;
	localStorage[	'pt_future'			        ] = document.getElementById('pt_future_checkbox'				).checked;
	localStorage[	'pt_none'			        ] = document.getElementById('pt_none_checkbox'					).checked;
	
	localStorage[	'ha_tapered'		        ] = document.getElementById('ha_tapered_checkbox'				).checked;
	localStorage[	'ha_slender'		        ] = document.getElementById('ha_slender_checkbox'				).checked;
	localStorage[	'ha_solid'			        ] = document.getElementById('ha_solid_checkbox'					).checked;
    localStorage[	'ha_hollow'			        ] = document.getElementById('ha_hollow_checkbox'				).checked;
	
    localStorage[	'lower_display_steps_num'	] = document.getElementById('lower_display_steps_num_checkbox'	).checked;
    localStorage[	'lower_display_batt_num'	] = document.getElementById('lower_display_batt_num_checkbox'	).checked;
    localStorage[	'lower_display_batt_bar'	] = document.getElementById('lower_display_batt_bar_checkbox'	).checked;
	localStorage[	'lower_display_cal_num' 	] = document.getElementById('lower_display_cal_num_checkbox'	).checked;
    localStorage[	'lower_display_blank'		] = document.getElementById('lower_display_blank_checkbox'		).checked;
    
    localStorage[	'da_normal' 	            ] = document.getElementById('da_normal_checkbox'				).checked;
    localStorage[	'da_alternate'		        ] = document.getElementById('da_alternate_checkbox'				).checked;
    
    localStorage[	'bt_icon'					] = document.getElementById('bt_icon_checkbox'					).checked;
    localStorage[	'bt_vibrate'				] = document.getElementById('bt_vibrate_checkbox'				).checked;
    
    
    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }
  
  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
  
  
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');
    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });
  (function() {
    
    // Load any previously saved configuration, if available
	if(localStorage[	'bg_brass'					]) {  document.getElementById('bg_brass_checkbox'				).checked			= JSON.parse(localStorage[	'bg_brass'					]); }
	if(localStorage[	'bg_rosegold'				]) {  document.getElementById('bg_rosegold_checkbox'			).checked			= JSON.parse(localStorage[	'bg_rosegold'				]); }
	if(localStorage[	'bg_darkblue'				]) {  document.getElementById('bg_darkblue_checkbox'			).checked			= JSON.parse(localStorage[	'bg_darkblue'				]); }
	if(localStorage[	'bg_lightblue'				]) {  document.getElementById('bg_lightblue_checkbox'			).checked			= JSON.parse(localStorage[	'bg_lightblue'				]); }
	if(localStorage[	'bg_brownstripe'			]) {  document.getElementById('bg_brownstripe_checkbox'			).checked 			= JSON.parse(localStorage[	'bg_brownstripe'			]); }
    if(localStorage[	'bg_black'					]) {  document.getElementById('bg_black_checkbox'		        ).checked			= JSON.parse(localStorage[	'bg_black'					]); }
    if(localStorage[	'bg_green'					]) {  document.getElementById('bg_green_checkbox'		        ).checked			= JSON.parse(localStorage[	'bg_green'					]); }
	
	if(localStorage[	'pt_std'					]) {  document.getElementById('pt_std_checkbox'					).checked			= JSON.parse(localStorage[	'pt_std'					]); }
	if(localStorage[	'pt_circumference'			]) {  document.getElementById('pt_circumference_checkbox'		).checked 			= JSON.parse(localStorage[	'pt_circumference'			]); }
	if(localStorage[	'pt_future'					]) {  document.getElementById('pt_future_checkbox'				).checked			= JSON.parse(localStorage[	'pt_future'					]); }
	if(localStorage[	'pt_none'					]) {  document.getElementById('pt_none_checkbox'				).checked			= JSON.parse(localStorage[	'pt_none'					]); }
	
	if(localStorage[	'ha_tapered'				]) {  document.getElementById('ha_tapered_checkbox'				).checked			= JSON.parse(localStorage[	'ha_tapered'				]); }
	if(localStorage[	'ha_slender'				]) {  document.getElementById('ha_slender_checkbox'				).checked			= JSON.parse(localStorage[	'ha_slender'				]); }
	if(localStorage[	'ha_solid'					]) {  document.getElementById('ha_solid_checkbox'				).checked			= JSON.parse(localStorage[	'ha_solid'					]); }
    if(localStorage[	'ha_hollow'					]) {  document.getElementById('ha_hollow_checkbox'				).checked			= JSON.parse(localStorage[	'ha_hollow'					]); }
    
    if(localStorage[	'da_normal'					]) {  document.getElementById('da_normal_checkbox'				).checked			= JSON.parse(localStorage[	'da_normal'					]); }
    if(localStorage[	'da_alternate'				]) {  document.getElementById('da_alternate_checkbox'			).checked			= JSON.parse(localStorage[	'da_alternate'				]); }
	
    if(localStorage[	'lower_display_steps_num'	]) {  document.getElementById('lower_display_steps_num_checkbox').checked    		= JSON.parse(localStorage[	'lower_display_steps_num'	]); }
    if(localStorage[	'lower_display_batt_num'	]) {  document.getElementById('lower_display_batt_num_checkbox'	).checked 	    	= JSON.parse(localStorage[	'lower_display_batt_num'	]); }
    if(localStorage[	'lower_display_batt_bar'	]) {  document.getElementById('lower_display_batt_bar_checkbox'	).checked 		    = JSON.parse(localStorage[	'lower_display_batt_bar'	]); }
	if(localStorage[	'lower_display_cal_num'		]) {  document.getElementById('lower_display_cal_num_checkbox'	).checked 		    = JSON.parse(localStorage[	'lower_display_cal_num'		]); }
    if(localStorage[	'lower_display_blank'		]) {  document.getElementById('lower_display_blank_checkbox'	).checked 		    = JSON.parse(localStorage[	'lower_display_blank'		]); }
    
    if(localStorage[	'bt_icon'					]) {  document.getElementById('bt_icon_checkbox'				).checked 			= JSON.parse(localStorage[	'bt_icon'					]); }
    if(localStorage[	'bt_vibrate'				]) {  document.getElementById('bt_vibrate_checkbox'				).checked 			= JSON.parse(localStorage[	'bt_vibrate'				]); }
  })();
  </script>
</html>
