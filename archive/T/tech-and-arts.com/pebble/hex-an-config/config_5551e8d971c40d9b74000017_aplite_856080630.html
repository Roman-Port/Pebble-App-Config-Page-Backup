<article class="mainContent General" role="main">
	<h1>Hex-An Config</h1>
	<p>Here, you can configure the Hex-An watchface running on your Pebble.</p>
	<p>&nbsp;</p>
<form action="/pebble/hex-an-config?pl=aplite" method="post">	<section>
		<div class="formRow">
			<span class="labelText">General Options</span><fieldset>
				<label>
					<input type="checkbox" id="pbCfgIsDateShown" name="isDateShown">
					Show Date
				</label>
				<label>
					<input type="checkbox" id="pbCfgIsAnimated" name="isAnimated" checked="checked">
					Animate Minute Transitions
				</label>
			</fieldset>
		</div>
		<div class="formRow">
			<span class="labelText">Preview</span><fieldset class="readonly">
				<div class="pebbleScreenshot" style="background: url('/graphics/components/HexAnPreview-Apl.png') no-repeat -144px 0;"></div>
			</fieldset>
		</div>
		<div class="formButtons">
			<div class="rowBlocks">
				<button class="block4" type="reset">Cancel</button><!--
				--><button class="block4 rightFloat" type="submit">Save</button>
			</div>
		</div>
	</section>
</form>
<script>
	$(function () {
		var returnUrl = 'pebblejs://close#';
		var returnOverride = /\breturn_to=([^&]+)/gi.exec(window.location.search);
		if (returnOverride) {
			returnUrl = decodeURIComponent(returnOverride[1]);
		}

		var updateSprite = function () {
			var isDateShown = $('#pbCfgIsDateShown').is(':checked'),
			isAnimated = $('#pbCfgIsAnimated').is(':checked');
			var spriteXOffset = (isDateShown ? -288 : 0) + (isAnimated ? -144 : 0);
			$('.pebbleScreenshot').css({ backgroundPosition: '' + spriteXOffset + 'px 0' });
		};

		$('input[type="checkbox"]').click(updateSprite);

		$('button[type="submit"]').click(function (e) {
			e.preventDefault();
			var configuration = {
				isDateShown: $('#pbCfgIsDateShown').is(':checked'),
				isAnimated: $('#pbCfgIsAnimated').is(':checked')
			};
			location.href = '' + returnUrl + encodeURIComponent(JSON.stringify(configuration));
			return false;
		});
		$('button[type="reset"]').click(function (e) {
			location.href = '' + returnUrl;
			return false;
		});

		updateSprite();
	});
</script>
