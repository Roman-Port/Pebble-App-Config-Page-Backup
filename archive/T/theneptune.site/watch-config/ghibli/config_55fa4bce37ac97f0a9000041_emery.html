<script>
  //Setup to allow easy adding more options later
  function saveOptions() {
    var faceSelect = document.getElementById("face_select");
 
    var options = {
      "face": faceSelect.options[faceSelect.selectedIndex].value
    }
     
    return options;
  };
 
  var submitButton = document.getElementById("save_button");
  submitButton.addEventListener("click", 
    function() {
      console.log("Submit");
 
      var options = saveOptions();
      var location = ("return_to", "pebblejs://close#");
       
      document.location = location + encodeURIComponent(JSON.stringify(options));
    },
