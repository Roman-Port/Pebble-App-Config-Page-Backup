<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/code.jquery.com/mobile/1.3.2/jquery.css">
    <script src="/code.jquery.com//jquery-1.js"></script>
    <script src="/code.jquery.com/mobile/1.3.2/jquery.js"></script>
    <title>DanskTekst konfiguration</title>
  </head>

  <body>
    <div data-role="page" id="page1">
      <div data-theme="" data-role="header">
	<h3>DanskTekst</h3>
      </div>
      <div data-role="content">
	<h2>Konfiguration</h2>
	<div data-role="fieldcontain">
	  <label for="fuzzy">Fuzzy tid</label>
	  <select name="fuzzy" id="fuzzy" data-theme="" data-role="slider">
	    <option value="off">Fra</option>
	    <option value="on">Til</option>
	  </select>
	</div>
	<div data-role="fieldcontain">
	  <label for="show-date">Vis dato</label>
	  <select name="show-date" id="show-date" data-theme="" data-role="slider">
	    <option value="off">Fra</option>
	    <option value="on">Til</option>
	  </select>
	</div>

	<div class="ui-body ui-body-b">
	  <fieldset class="ui-grid-a">
	    <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Afbryd</button></div>
	    <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Anvend</button></div>
	  </fieldset>
	</div>
      </div>
    </div>
    <script>$.urlParam=function(name){var results=new RegExp('[\\?&]'+name+'=([^&#]*)').exec(window.location.href);if(!results){return 0;}return results[1]||0;}
function updateControls(){var fuzzy=decodeURIComponent($.urlParam("fuzzy"));var showDate=decodeURIComponent($.urlParam("show-date"));if(fuzzy!=''){$("#fuzzy").val(fuzzy).slider("refresh");}if(showDate!=''){$("#show-date").val(showDate).slider("refresh");}}function saveOptions(){var options={'fuzzy':$("#fuzzy").val(),'show-date':$("#show-date").val(),}
return options;}$().ready(function(){$("#b-cancel").click(function(){console.log("Cancel");document.location="pebblejs://close#";});$("#b-submit").click(function(){console.log("Submit");var location="pebblejs://close#"+encodeURIComponent(JSON.stringify(saveOptions()));console.log(location);document.location=location;});});$('#page1').bind('pageinit',updateControls);</script>
  </body>
</html>
