l>        <label class="item">          Font Type          <select id="fonttype_select" dir="rtl" class="item-select">            <option dir="ltr" value="pixel">Pixel</option>            <option dir="ltr" value="bold">Linear</option>            <option dir="ltr" value="scifi">Sci-Fi</option>          </select>        </label>        <label class="item">           Vibe Length        <select id="vibelength_select" dir="rtl" class="item-select">          <option dir="ltr" value="normal">normal</option>          <option dir="ltr" value="short">short</option>          <option dir="ltr" value="long">long</option>        </select>        </label>      </div>          <div class="item-container-header">Display Status Setting</div>      <div class="item-container-content">        <label class="item">            Battery level Display        <select id="battstat_select" dir="rtl" class="item-select">          <option dir="ltr" value="off">off</option>          <option dir="ltr" value="on" selected="">on</option>        </select>        </label>        <label class="item">            Disconnet phone Status Display            <br>           <small>(on COLOR DIGITS look type)</small>          <select id="discstat_select" dir="rtl" class="item-select">            <option dir="ltr" value="off">off</option>            <option dir="ltr" value="on" selected="">on</option>          </select>        </label>      </div>      <div class="item-container-header">Notification Setting</div>      <div class="item-container-content">        <label class="item">          Vibe hourly          <select id="vibehourly_select" class="item-select">            <option value="off" selected="">off</option>            <option value="on">on</option>          </select>        </label>        <label class="item" id="vibehoffset_line">          vibe hourly ahead of time          <select id="vibehoffset_select" dir="rtl" class="item-select">            <option dir="ltr" value="0">on the hour</option>            <option dir="ltr" value="-1">-1 min</option>            <option dir="ltr" value="-2">-2 min</option>            <option dir="ltr" value="-3">-3 min</option>            <option dir="ltr" value="-4">-4 min</option>            <option dir="ltr" value="-5">-5 min</option>            <option dir="ltr" value="-6">-6 min</option>            <option dir="ltr" value="-7">-7 min</option>            <option dir="ltr" value="-8">-8 min</option>            <option dir="ltr" value="-9">-9 min</option>            <option dir="ltr" value="-10">-10 min</option>          </select>        </label>        <label class="item" id="vibehstart_line">          vibe hourly start hour          <select id="vibehstart_select" class="item-select">            <option value="0">00</option>            <option value="1">01</option>            <option value="2">02</option>            <option value="3">03</option>            <option value="4">04</option>            <option value="5">05</option>            <option value="6">06</option>            <option value="7" selected="">07</option>            <option value="8">08</option>            <option value="9">09</option>            <option value="10">10</option>            <option value="11">11</option>            <option value="12">12</option>            <option value="13">13</option>            <option value="14">14</option>            <option value="15">15</option>            <option value="16">16</option>            <option value="17">17</option>            <option value="18">18</option>            <option value="19">19</option>            <option value="20">20</option>            <option value="21">21</option>            <option value="22">22</option>            <option value="23">23</option>          </select>        </label>        <label class="item" id="vibehend_line">          vibe hourly end hour          <select id="vibehend_select" class="item-select">            <option value="0">00</option>            <option value="1">01</option>            <option value="2">02</option>            <option value="3">03</option>            <option value="4">04</option>            <option value="5">05</option>            <option value="6">06</option>            <option value="7">07</option>            <option value="8">08</option>            <option value="9">09</option>            <option value="10">10</option>            <option value="11">11</option>            <option value="12">12</option>            <option value="13">13</option>            <option value="14">14</option>            <option value="15">15</option>            <option value="16">16</option>            <option value="17">17</option>            <option value="18">18</option>            <option value="19">19</option>            <option value="20">20</option>            <option value="21">21</option>            <option value="22" selected="">22</option>            <option value="23">23</option>          </select>        </label>        <label class="item">          Disconnect Vibe          <select id="vibedisc_select" class="item-select">            <option value="off" selected="">off</option>            <option value="on">on</option>          </select>        </label>      </div>    </div>    <div class="item-container-header" style="display: none;">Shake Action Setting</div>      <div class="item-container-content" style="display: none;">        <label class="item">            Display Seconds on Shake        <select id="shaketime_select" dir="rtl" class="item-select">          <option dir="ltr" value="off">off</option>          <option dir="ltr" value="on">on</option>        </select>        </label>      </div>    <div class='item-container'>      <div class='button-container'>        <input id='save_button' type='button' class='item-button' value='SAVE'>      </div>    </div>	    <dl id="debug" style="display: none;">      <input type="text" id="debstr" size="40" value="">    </dl>     <div class='item-container-footer'>      copyright kaaku ^_^    </div>	<!--  <style>	select{    -webkit-appearance: button;    -moz-appearance: button;    appearance: button;    border-radius:6px;	padding: 10px;	line-height: 20px;    font-size: 20px;    color: #FFFFFF;    border: none;    background:#888888;	}	button {		font-size: 20px;	}	</style>  -->		 <script type="text/javascript" src="/kaaku333.github.io/pblsettings/dist/js/slate.js"></script>    <script>      function saveOptions() {        var colorthemaSelect = document.getElementById("colorthema_select");        var fonttypeSelect = document.getElementById("fonttype_select");        var vibehourlySelect = document.getElementById("vibehourly_select");        var vibehoffsetSelect = document.getElementById("vibehoffset_select");        var vibehstartSelect = document.getElementById("vibehstart_select");        var vibehendSelect = document.getElementById("vibehend_select");        var vibediscSelect = document.getElementById("vibedisc_select");        var battstatSelect = document.getElementById("battstat_select");        var discstatSelect = document.getElementById("discstat_select");        var vibelengthSelect = document.getElementById("vibelength_select");        var looktypeSelect = document.getElementById("looktype_select");        var shaketimeSelect = document.getElementById("shaketime_select");       var options = {          "colorthema": colorthemaSelect.options[colorthemaSelect.selectedIndex].value,          "fonttype": fonttypeSelect.options[fonttypeSelect.selectedIndex].value,          "vibehourly": vibehourlySelect.options[vibehourlySelect.selectedIndex].value,           "vibehoffset": vibehoffsetSelect.options[vibehoffsetSelect.selectedIndex].value,           "vibehstart": vibehstartSelect.options[vibehstartSelect.selectedIndex].value,           "vibehend": vibehendSelect.options[vibehendSelect.selectedIndex].value,           "vibedisc": vibediscSelect.options[vibediscSelect.selectedIndex].value,           "battstat": battstatSelect.options[battstatSelect.selectedIndex].value,           "discstat": discstatSelect.options[discstatSelect.selectedIndex].value,           "vibelength": vibelengthSelect.options[vibelengthSelect.selectedIndex].value,           "looktype": looktypeSelect.options[looktypeSelect.selectedIndex].value,           "debstr" : document.getElementById("debstr").value,        }        return options;      };      // Get query variables      function getQueryParam(variable, defaultValue) {        // Find all URL parameters        var query = location.search.substring(1);        var vars = query.split('&');        for (var i = 0; i < vars.length; i++) {          var pair = vars[i].split('=');          // If the query variable parameter is found, decode it to use and return it for use          if (pair[0] === variable) {            return decodeURIComponent(pair[1]);          }        }        return defaultValue || false;      }      var submitButton = document.getElementById("save_button");      submitButton.addEventListener("click",         function() {          console.log("Submit");          var options = saveOptions();          var return_to = getQueryParam('return_to', 'pebblejs://close#');          var location = return_to + encodeURIComponent(JSON.stringify(options));                    document.location = location;        },         false);	      var vibehourlySelect = document.getElementById("vibehourly_select");      var vibehoffsetLine = document.getElementById("vibehoffset_line");      var vibehstartLine = document.getElementById("vibehstart_line");      var vibehendLine = document.getElementById("vibehend_line");      var update_vibehourly = function (){          if(vibehourlySelect.options[vibehourlySelect.selectedIndex].value == "off"){            vibehoffsetLine.style.display = "none";            vibehstartLine.style.display = "none";            vibehendLine.style.display = "none";          }else{            vibehoffsetLine.style.display = "block";            vibehstartLine.style.display = "block";            vibehendLine.style.display = "block";          }      };      vibehourlySelect.addEventListener("change", update_vibehourly, false);      var intodebcnt = 0;      var intodeb = document.getElementById("intodeb");      intodeb.addEventListener("click",         function() {          if(++intodebcnt >= 3){           var debug_tag = document.getElementById("debug");          debug_tag.style.display = "block";        }       },        false);      if(typeof location.href === "string"){  	   var optionString = location.href.split("?")[1];       if(typeof optionString === "string"){          optionString = optionString.split("&")[0];          if(typeof optionString === "string"){      	   var optionArray = optionString.split(",");           if(typeof optionArray === "object"){      	   //document.write(optionArray+"<p>num="+optionArray.length+"<p>");        		for (var idx = 0; idx < optionArray.length; idx++){              if(optionArray[idx] == "debug"){                  // hide tags for debug                  var debug_tag = document.getElementById("debug");                  debug_tag.style.display = "block";              }else{          			var optValue = optionArray[idx].split("=");          			var selectItem = optValue[0]+"_select";          			var selectedValue = optValue[1];          			var element = document.getElementById(selectItem);          			//document.write(selectItem+" = "+selectedValue+"<p>");                if(element != undefined){            			for (var i = 0; i < element.options.length; i++) {             				//document.write(i+":"+element.options[i].value+"<p>");            				if ( element.options[i].value == selectedValue ){            					element.selectedIndex = i;            					break;            				}           			  }                }              }        		}          }        }      }    }    update_vibehourly();	  	  </script>  </form></body></html>
