ithub.io/pblsettings/dist/js/slate.js"></script>    <script>      function saveOptions() {        var colorthemaSelect = document.getElementById("colorthema_select");        var dateformSelect = document.getElementById("dateform_select");        var timetypeSelect = document.getElementById("timetype_select");        var target1Select = document.getElementById("target1_select");        var target2Select = document.getElementById("target2_select");        var vibetargetSelect = document.getElementById("vibetarget_select");        var averageSelect = document.getElementById("average_select");        var connectionSelect = document.getElementById("connection_select");        var batterySelect = document.getElementById("battery_select");        var vibehourlySelect = document.getElementById("vibehourly_select");        var vibehoffsetSelect = document.getElementById("vibehoffset_select");        var vibehstartSelect = document.getElementById("vibehstart_select");        var vibehendSelect = document.getElementById("vibehend_select");        var vibediscSelect = document.getElementById("vibedisc_select");       var options = {          "colorthema": colorthemaSelect.options[colorthemaSelect.selectedIndex].value,          "dateform": dateformSelect.options[dateformSelect.selectedIndex].value,          "timetype": timetypeSelect.options[timetypeSelect.selectedIndex].value,          "target1": target1Select.options[target1Select.selectedIndex].value,          "target2": target2Select.options[target2Select.selectedIndex].value,          "vibetarget": vibetargetSelect.options[vibetargetSelect.selectedIndex].value,          "average": averageSelect.options[averageSelect.selectedIndex].value,          "connection": connectionSelect.options[connectionSelect.selectedIndex].value,          "battery": batterySelect.options[batterySelect.selectedIndex].value,          "vibehourly": vibehourlySelect.options[vibehourlySelect.selectedIndex].value,           "vibehoffset": vibehoffsetSelect.options[vibehoffsetSelect.selectedIndex].value,           "vibehstart": vibehstartSelect.options[vibehstartSelect.selectedIndex].value,           "vibehend": vibehendSelect.options[vibehendSelect.selectedIndex].value,           "vibedisc": vibediscSelect.options[vibediscSelect.selectedIndex].value,           "debdate" : document.getElementById("debdate").value,        }                return options;      };      // Get query variables      function getQueryParam(variable, defaultValue) {        // Find all URL parameters        var query = location.search.substring(1);        var vars = query.split('&');        for (var i = 0; i < vars.length; i++) {          var pair = vars[i].split('=');          // If the query variable parameter is found, decode it to use and return it for use          if (pair[0] === variable) {            return decodeURIComponent(pair[1]);          }        }        return defaultValue || false;      }      var submitButton = document.getElementById("save_button");      submitButton.addEventListener("click",         function() {          console.log("Submit");          var options = saveOptions();          var return_to = getQueryParam('return_to', 'pebblejs://close#');          var location = return_to + encodeURIComponent(JSON.stringify(options));                    document.location = location;        },         false);				      var averageSelect = document.getElementById("average_select");      var target1Line = document.getElementById("target1_line");      var update_target1 = function (){          if(averageSelect.options[averageSelect.selectedIndex].value == "average"){            target1Line.style.display = "none";          }else{            target1Line.style.display = "block";          }      };      averageSelect.addEventListener("change", update_target1, false);      var vibehourlySelect = document.getElementById("vibehourly_select");      var vibehoffsetLine = document.getElementById("vibehoffset_line");      var vibehstartLine = document.getElementById("vibehstart_line");      var vibehendLine = document.getElementById("vibehend_line");      var update_vibehourly = function (){          if(vibehourlySelect.options[vibehourlySelect.selectedIndex].value == "off"){            vibehoffsetLine.style.display = "none";            vibehstartLine.style.display = "none";            vibehendLine.style.display = "none";          }else{            vibehoffsetLine.style.display = "block";            vibehstartLine.style.display = "block";            vibehendLine.style.display = "block";          }      };      vibehourlySelect.addEventListener("change", update_vibehourly, false);      var intodebcnt = 0;      var intodeb = document.getElementById("intodeb");      intodeb.addEventListener("click",         function() {          if(++intodebcnt >= 3){           var debug_tag = document.getElementById("debug");          debug_tag.style.display = "block";        }       },        false);      if(typeof location.href === "string"){  	   var optionString = location.href.split("?")[1];       if(typeof optionString === "string"){          optionString = optionString.split("&")[0];          if(typeof optionString === "string"){      	   var optionArray = optionString.split(",");           if(typeof optionArray === "object"){      	   //document.write(optionArray+"<p>num="+optionArray.length+"<p>");        		for (var idx = 0; idx < optionArray.length; idx++){              if(optionArray[idx] == "debug"){                  // hide tags for debug                  var debug_tag = document.getElementById("debug");                  debug_tag.style.display = "block";              }else{          			var optValue = optionArray[idx].split("=");          			var selectItem = optValue[0]+"_select";          			var selectedValue = optValue[1];          			var element = document.getElementById(selectItem);          			//document.write(selectItem+" = "+selectedValue+"<p>");                if(element != undefined){            			for (var i = 0; i < element.options.length; i++) {             				//document.write(i+":"+element.options[i].value+"<p>");            				if ( element.options[i].value == selectedValue ){            					element.selectedIndex = i;            					break;            				}           			  }                }              }        		}          }        }      }    }	  update_target1();    update_vibehourly();	  	  </script>  </form></body></html>
