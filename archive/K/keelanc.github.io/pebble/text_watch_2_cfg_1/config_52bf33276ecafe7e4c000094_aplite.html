<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Configurable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/code.jquery.com/mobile/1.3.2/jquery.css">
  <script src="/code.jquery.com//jquery-1.js"></script>
  <script src="/code.jquery.com/mobile/1.3.2/jquery.js"></script>

</head>
<body>

<div data-role="page" id="main">
    <div data-role="header" class="jqm-header">
        <h1>Configure</h1>
    </div>
    
    <div data-role="content">
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <legend>Temperature Format:</legend>
                <input type="radio" name="temp" id="temp-c" class="custom">
                <label for="temp-c">Celsius</label>
                
                <input type="radio" name="temp" id="temp-f" class="custom">
                <label for="temp-f">Fahrenheit</label>
            </fieldset>
        </div>
    </div>
    <div class="ui-body ui-body-b">
        <fieldset class="ui-grid-a">
            <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
            <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
        </fieldset>
    </div>
</div>

<script>
    function saveOptions() {
        return ($("#temp-f").is(':checked') ? 2 : 0);
    }

    $().ready(function() {
        $("#b-cancel").click(function() {
            document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
            var location = "pebblejs://close#" + saveOptions();
            document.location = location;
        });

    });
</script>

</body>
</html>
