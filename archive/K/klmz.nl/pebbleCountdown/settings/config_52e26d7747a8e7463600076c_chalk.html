
<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/code.jquery.com/mobile/1.3.2/jquery.css">
 
    <script src="/code.jquery.com//jquery-1.js"></script>
    <script src="/code.jquery.com/mobile/1.3.2/jquery.js"></script>

  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Set a timer</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="name">Name:</label>
          <textarea cols="40" rows="8" name="name" id="name"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="time">Time</label>
			<input type="time" name="time" id="time" value="">	
        </div>
		<div data-role="fieldcontain">
          <label for="special-feature">Black BG</label>
          <select name="special-feature" id="invert" data-role="slider">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select>
        </div>
		<div data-role="fieldcontain">
          <label for="special-feature">Vibrate</label>
          <select name="special-feature" id="vibe" data-role="slider">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select>
        </div>
        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    
    <script>
      function saveOptions() {
        var options = {
          'name': $("#name").val(),
          'time': $("#time").val(),
		  'invert': $("#invert").val(),
		  'vibe': $("#vibe").val(),
        }
        return options;
      }	
	
	
      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

		$("#min30").click(function(){
			addTime(0,-30);
		});
		$("#plus30").click(function(){
			addTime(0,30);
		});
		
		$("#plus60").click(function(){
			addTime(1,0);
		});
		$("#min60").click(function(){
			addTime(1,0);
		});
		
        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>
</html>
