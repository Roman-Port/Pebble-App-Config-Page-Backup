<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title></title>
  <link rel="stylesheet" href="css/slate.css">
  <script type="text/javascript" src="js/slate.js"></script>
  <style>
    h2 {
      padding: 15px 10px 0 10px;
    }
    #cancel {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <form id="main-form">
    
    <h2>Classy Colors Configuration</h2>

    <div class="item-container">
      <div class="item-container-header">Customize Colors</div>
      <div class="item-container-content">
        <label class="item">
          Background Color
          <input type="text" class="item-color item-color-normal" name="color-1" id="bgColorPicker" value="0x000000">
        </label>
        <label class="item">
          Time (HH:MM) Color
          <input type="text" class="item-color item-color-normal" name="color-2" id="timeColorPicker" value="0xFFFFFF">
        </label>
        <label class="item">
          Secondary Color
          <div class="item-subtitle">This affects the day, date, AM/PM, and Bluetooth icon.</div>
          <input type="text" class="item-color item-color-normal" name="color-3" id="secondaryColorPicker" value="0x00AAFF">
        </label>             
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Other Options</div>
      <div class="item-container-content">
        <label class="item">
          Bluetooth Icon Enabled
          <input type="checkbox" class="item-toggle" name="toggle-1" id="bluetoothEnabledCheckBox" checked="">
        </label>
    </div>

    <div class="item-container">
      <div class="button-container">
        <a href="/albertyau.github.io//pebble-classy-colors-config.html" id="cancel">Cancel</a>
        <input type="button" class="item-button" value="APPLY" id="send">
      </div>
    </div>    

  <script type="text/javascript" src="js/script.js"></script>
</div></form></body>
</html>
