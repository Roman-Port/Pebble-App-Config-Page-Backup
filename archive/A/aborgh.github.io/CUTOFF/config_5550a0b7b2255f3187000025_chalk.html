<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title></title>
    <link href="/aborgh.github.io/CUTOFF/bower_components/pebble-slate/dist/css/slate.css" rel="stylesheet" type="text/css">
    <link href="/aborgh.github.io/CUTOFF/config/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <div class="item-container">
            <h1 class="title">CUTOFF<br>
            Customability</h1>
                        <div class="item-container-header" id="rubrik">
                Watchface Settings
            </div>
        </div>
        
        
                            <div class="item-container">
                    <div class="item-container-header">
                        Settings
                    </div>
                </div>
                    <div class="item-container-content">
                        
                         <label class="item">
           Invert Watchface(B/W Pebbles Only!)
               <input id="invertFaceCheckbox" type="checkbox" class="item-toggle" checked="">
           </label>
                        
 <label class="item">
           Vibrate On Bluetooth Disconnect
               <input id="bluetoothFormatCheckbox" type="checkbox" class="item-toggle" checked="">
           </label>
              
                            
 <label class="item">
           Show Date
               <input id="showDateCheckbox" type="checkbox" class="item-toggle" checked="">
           </label>
                    </div>

       
            <div class="item-container-footer">
                Press save and the watchface will update
            </div>
        <div class="item-container">
            <div class="button-container">
                <input class="item-button" id="submitButton" type="button" value="SUBMIT">
            </div>
        </div>
    </div>
     <script src="/aborgh.github.io/CUTOFF/bower_components/pebble-slate/dist/js/slate.js"></script> <script src="/aborgh.github.io/CUTOFF/config/js/main.js"></script>
</body>
</html>
