<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/ylno.github.io/greenclock-face-config/bower_components/pebble-slate/dist/css/slate.css'>
  <link rel='stylesheet' type='text/css' href='/ylno.github.io/greenclock-face-config/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Greenclock-face<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to this app.
      </div>
    </div>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Customizability</div>
    <div class='item-container-content'>
      <label class='item'>
        Minute circle filling color
        <input id='minuteCircleColor' type='text' class='item-color item-color-sunny' value='#AAFFAA'>
      </label>

      <label class='item'>
        Hour circle filling color
        <input id='hourCircleColor' type='text' class='item-color item-color-sunny' value='#00FF55'>
      </label>


      <label class='item'>
        Show battery load
        <input id='showBatteryLoad' type='checkbox' class='item-checkbox' checked="">
      </label>
      <label class='item'>
        Show date
        <input id='showDigitalDate' type='checkbox' class='item-checkbox' checked="">
      </label>
      <label class='item'>
        Show digital time
        <input id='showDigitalTime' type='checkbox' class='item-checkbox' checked="">
      </label>

      <label class='item'>
        Show shadow
        <input id='showShadow' type='checkbox' class='item-checkbox' checked="">
      </label>
    </div>
    <div class='item-container-footer'>
      These settings only change on the watch after you click save.
    </div>
  </div>



  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='/ylno.github.io/greenclock-face-config/bower_components/pebble-slate/dist/js/slate.js'></script>
  <script src='/ylno.github.io/greenclock-face-config/js/main.js'></script>
</body>
</html>
