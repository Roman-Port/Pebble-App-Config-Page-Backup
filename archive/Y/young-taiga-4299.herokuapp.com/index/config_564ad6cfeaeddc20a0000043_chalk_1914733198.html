<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/young-taiga-4299.herokuapp.com/bower_components/pebble-slate/dist/css/slate.css'>
  <link rel='stylesheet' type='text/css' href='/young-taiga-4299.herokuapp.com/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>MyLOL</h1>
    <p class='title2'>CONFIGURATION PAGE</p>
  </div>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <div class="item-container">
  <p id="p1" class="item-container-header">MyLOL MESSENGER USERNAME: </p>
    <div class="item-container-content">
      <label class="item">
        <div class="item-input-wrapper">
          <input id='messengerName' type="text" class="item-input" name="input-1" placeholder="Enter a username...">
          <input id='friendName' type="hidden" class="item-input" name="input-1" placeholder="Enter a friend's username...">
            <style type="text/css">
                #pardot-form input[type=text] {
                  height: XXpx;
                  width: YYpx;
                }
            </style>
        </div>
      </label>
    </div>
    <p id="p3" class="item-container-header"> Usernames are limited to 25 chars, 'a-z', '0-9', '-', and '_' </p>
  </div>

  <div class="item-container">
  <div class="item-container-header">SUMMONER NAME: </div>
    <div class="item-container-content">
      <label class="item">
        <div class="item-input-wrapper">
          <input id='summonerName' type="text" class="item-input" name="input-1" placeholder="summoner name...">
            <style type="text/css">
                #pardot-form input[type=text] {
                  height: XXpx;
                  width: YYpx;
                }
            </style>
        </div>
      </label>
    </div>
  </div>

  <div class="item-container">
    <div class="item-container-header">SELECT REGION: </div>
    <div class="item-container-content">
      <label class="item">
        NA
        <input id="na" type="radio" class="item-radio" name="radio-1" value="na" checked="">
      </label>
      <label class="item">
        EUW
        <input id="euw" type="radio" class="item-radio" name="radio-1" value="euw">
      </label>
      <label class="item">
        EUNE
        <input id="eune" type="radio" class="item-radio" name="radio-1" value="eune">
      </label>
      <label class="item">
        BR
        <input id="br" type="radio" class="item-radio" name="radio-1" value="br">
      </label>
      <label class="item">
        LAN
        <input id="lan" type="radio" class="item-radio" name="radio-1" value="lan">
      </label>
      <label class="item">
        LAS
        <input id="las" type="radio" class="item-radio" name="radio-1" value="las">
      </label>
      <label class="item">
        OCE
        <input id="oce" type="radio" class="item-radio" name="radio-1" value="oce">
      </label>
      <label class="item">
        RU
        <input id="ru" type="radio" class="item-radio" name="radio-1" value="ru">
      </label>
      <label class="item">
        TR
        <input id="tr" type="radio" class="item-radio" name="radio-1" value="tr">
      </label>
      <label class="item">
        KR
        <input id="kr" type="radio" class="item-radio" name="radio-1" value="kr">
      </label>
    </div>
  </div>


  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
    <p id="p2" type="hidden" class="item-container-header">  </p>
  </div>

  <script src='/young-taiga-4299.herokuapp.com/bower_components/pebble-slate/dist/js/slate.js'></script>
  <script src='/young-taiga-4299.herokuapp.com/js/main.js'></script>
</body>
</html>
