    <script>
      var options = {};

      function saveOptions() {
        return options;
      }

      function getUrlParameter(sParam, default_) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
          var sParameterName = sURLVariables[i].split('=');
          if (sParameterName[0] == sParam) {
            return decodeURIComponent(sParameterName[1]);
          }
        }
        return default_;
      }          

      $().ready(function() {

        $('#b-cancel').click(function() {
          console.log('Cancel');
          var return_to = getUrlParameter('return_to', 'pebblejs://close');
          document.location = return_to;
        });

        $('#b-submit').click(function() {
         console.log("Submit");
         var return_to = getUrlParameter('return_to', 'pebblejs://close#');
         document.location = return_to + encodeURIComponent(JSON.stringify(saveOptions()));

        });

        function selectColor($polygon) {
          var hexValue = $polygon.attr('fill').replace('#', '');
          console.log (hexValue);
          options['color'] = hexValue;
          $('#color-picker polygon').attr('stroke', '#fff').attr('stroke-width', '1.5');
          $polygon.attr('stroke', '#000').attr('stroke-width', '3');
          $polygon.parent().append($polygon);
        }

        $('#color-picker polygon').on('click', function() {
          selectColor($(this));
        });

       // Were we passed any values?
       options['color'] = getUrlParameter('color', 'FFFFAA');

      });

    </script>
