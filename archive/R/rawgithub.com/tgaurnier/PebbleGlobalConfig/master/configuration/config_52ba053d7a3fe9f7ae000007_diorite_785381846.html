<!DOCTYPE html>
<html>
	<head>
		<title>Pebble Universal Configuration</title>
		<meta author="Tory Gaurnier">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/rawgithub.com/tgaurnier/PebbleGlobalConfig/master/style.css">
		<script type="text/javascript" src="/rawgithub.com/tgaurnier/PebbleGlobalConfig/master/logic.js"></script>
	</head>
	<body onload="build()">
		<div id="container">
			<header><h1 id="title"></h1></header>
			<div id="inputArea"></div>
		</div>
		<fieldset id="actionArea">
			<button type="submit" id="cancel" onclick="cancel()">Cancel</button>
			<button type="submit" id="submit" onclick="submit()">Submit</button>
		</fieldset>
	</body>
</html>
