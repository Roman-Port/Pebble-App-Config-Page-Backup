		<script>
			document.addEventListener('DOMContentLoaded', function () {
				var	button = document.getElementById('save'),
					unitsSelect = document.getElementById('units'),
					dateformatSelect = document.getElementById('dateformat'),
					colorDateInput = document.getElementById('color-date'),
					colorDateBackInput = document.getElementById('color-date-back'),
					colorTimeInput = document.getElementById('color-time'),
					colorTimeTextInput = document.getElementById('color-time-text'),
					colorWeatherInput = document.getElementById('color-weather'),
					colorWeatherBackInput = document.getElementById('color-weather-back'),
					colorWeatherStaleInput = document.getElementById('color-weather-stale'),
					colorWeatherStaleBackInput = document.getElementById('color-weather-stale-back'),
					weatherEnabledToggle = document.getElementById('weather-enabled'),
					weatherHideStaleToggle = document.getElementById('weather-hide-stale'),
					weatherInhibitAsleepToggle = document.getElementById('weather-inhibit-asleep');
				
				button.addEventListener('click', function() {
					var config = {};
					
					config['units'] = parseInt(unitsSelect.value);
					config['dateformat'] = parseInt(dateformatSelect.value);
					config['color-date'] = colorDateInput.value;
					config['color-date-back'] = colorDateBackInput.value;
					config['color-time'] = colorTimeInput.value;
					config['color-time-text'] = colorTimeTextInput.value;
					config['color-weather'] = colorWeatherInput.value;
					config['color-weather-back'] = colorWeatherBackInput.value;
					config['color-weather-stale'] = colorWeatherStaleInput.value;
					config['color-weather-stale-back'] = colorWeatherStaleBackInput.value;
					config['weather-enabled'] = weatherEnabledToggle.checked;
					config['weather-hide-stale'] = weatherHideStaleToggle.checked;
					config['weather-inhibit-asleep'] = weatherInhibitAsleepToggle.checked;
					
					location.href = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(config));
				});
			});
		</script>
