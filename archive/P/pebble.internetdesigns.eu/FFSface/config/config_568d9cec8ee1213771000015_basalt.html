  <script type="text/javascript">
  function getConfigData() {
    var bluetoothCheckbox = document.getElementById('bluetooth_checkbox');
    var batteryCheckbox = document.getElementById('battery_checkbox');
    var time_colorPicker = document.getElementById('time_color_picker');
    var date_colorPicker = document.getElementById('date_color_picker');
    //var FFlogoSelected = document.getElementById('ff_logo_select');

    var options = {
      'bluetooth': bluetooth_checkbox.checked,
      'battery': battery_checkbox.checked,
      'time_color': time_color_picker.value,
      'date_color': date_color_picker.value
      //'ff_logo': FFlogoSelected.value
    };
    // Save for next launch
    localStorage['bluetooth'] = options['bluetooth'];
    localStorage['battery'] = options['battery'];
    localStorage['time_color'] = options['time_color'];
    localStorage['date_color'] = options['date_color'];
    //localStorage['ff_logo'] = options['ff_logo'];
    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }
  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');
    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });
  (function() {
    var bluetoothCheckbox = document.getElementById('bluetooth_checkbox');
    var batteryCheckbox = document.getElementById('battery_checkbox');
    var time_colorPicker = document.getElementById('time_color_picker');
    var date_colorPicker = document.getElementById('date_color_picker');
   // var FFlogoSelected = document.getElementById('ff_logo_select');
    
    // Load any previously saved configuration, if available
    if(localStorage['bluetooth']) {
      bluetoothCheckbox.checked = JSON.parse(localStorage['bluetooth']);
      batteryCheckbox.checked = JSON.parse(localStorage['battery']);
      time_colorPicker.value = localStorage['time_color'];
      date_colorPicker.value = localStorage['date_color'];
      //FFlogoSelected.value = localStorage['ff_logo'];
    }
  })();
