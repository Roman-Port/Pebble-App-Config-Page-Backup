<!DOCTYPE html>
<html>
  <head>
    <title>LCDTime Configuration</title>
  </head>
  <body>
    <h1>LCDTime Configuration</h1>
    <p>Choose settings</p>
 
    <p>Use White on Black:
    <select id="invert_select">
      <option value="off">Off</option>
      <option value="on">On</option>
    </select>
    </p>
 
    <p>
    <button id="save_button">Save</button>
    </p>
	
	<script>
  //Setup to allow easy adding more options later
  function saveOptions() {
    var invertSelect = document.getElementById("invert_select");
 
    var options = {
      "invert": invertSelect.options[invertSelect.selectedIndex].value
    }
     
    return options;
  };

  function getQueryParam(variable, defaultValue) {
  // Find all URL parameters
  var query = location.search.substring(1);
  var vars = query.split('&');
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split('=');

    // If the query variable parameter is found, decode it to use and return it for use
    if (pair[0] === variable) {
      return decodeURIComponent(pair[1]);
    }
  }
  return defaultValue || false;
}
  
  var submitButton = document.getElementById("save_button");
  submitButton.addEventListener("click", 
    function() {
      console.log("Submit");
 
      var options = saveOptions();
             
      document.location = getQueryParam('return_to', 'pebblejs://close#') + encodeURIComponent(JSON.stringify(options));
    }, 
  false);
</script>
  </body>
</html>
