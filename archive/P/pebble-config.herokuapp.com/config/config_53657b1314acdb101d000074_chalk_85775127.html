<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Timezone Settings</title><meta content="width=device-width, initial-scale=1.0" name="viewport"><link href="/netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet"><link href="/netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"><link href="/pebble-config.herokuapp.com/scss/application.css" rel="stylesheet"></head><body><div class="container block"><div class="row"><div class="col-xs-12"><div class="page-header"><h1>Timezone Settings</h1></div><p class="lead"><div class="row"><form action="javascript:void(0);" onsubmit="complete()" role="form"><div class="form-group"><label>Local Timezone UTC Offset</label><input class="form-control" name="Local Timezone UTC Offset" type="Local Timezone UTC Offset" value=""></div><div class="form-group"><label>Timezone 1 Name</label><input class="form-control" name="Timezone 1 Name" type="Timezone 1 Name" value=""></div><div class="form-group"><label>Timezone 1 UTC Offset</label><input class="form-control" name="Timezone 1 UTC Offset" type="Timezone 1 UTC Offset" value=""></div><div class="form-group"><label>Timezone 2 Name</label><input class="form-control" name="Timezone 2 Name" type="Timezone 2 Name" value=""></div><div class="form-group"><label>Timezone 2 UTC Offset</label><input class="form-control" name="Timezone 2 UTC Offset" type="Timezone 2 UTC Offset" value=""></div><button class="btn btn-default" type="submit">Save</button></form></div></div></div></div><script>function complete() { var o = {}; $.each($('form').serializeArray(), function() { o[this.name] = this.value; }); window.location.href="pebblejs://close#" + JSON.stringify(o); return false }</script><script src="/code.jquery.com//jquery.js"></script><script src="/netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.js"></script></body></html>
