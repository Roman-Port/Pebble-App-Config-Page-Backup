<!DOCTYPE html>
<html lang="en" class="">
	<head>
    	<meta charset='utf-8'>
		<title>Neolog watchface configuration</title>
		<link rel="stylesheet" type="text/css" href="/pebble.ralph-schuster.eu/neolog/2.1/config/bower_components/Slate/dist/css/slate.css">
		<link rel="stylesheet" type="text/css" href="/pebble.ralph-schuster.eu/neolog/2.1/config/css/style.css">
	</head>

	<body>
		<div class="item-container">
			<h1 class="title">Neolog Settings</h1>
		</div>
		<div class="item-container">
			<div class="item-container-content">
				<div class="item">
					Use this configuration page to choose the settings you would like to apply to this watchface.
				</div>
			</div>
		</div>
		<div class="item-container">
			<div class="item-container-header">
				Layout
			</div>
			<div class="item-container-content">
				<label class="item">
					Background Color
					<input id="backgroundColorPicker" type="text" class="item-color item-color-sunny" value="0x000000">
				</label>
				<label class="item">
					Foreground Color
					<input id="foregroundColorPicker" type="text" class="item-color item-color-sunny" value="0xffffff">
				</label>
				<label class="item">
					Display Status Bar
					<input id="statusBarCheckbox" type="checkbox" class="item-checkbox">
				</label>
			</div>
			<div class="item-container-header">
				These settings only change on your watch after you clicked "Save".
			</div>
		</div>

		<div class="item-container">
			<div class="button-container">
				<input id="submitButton" type="button" class="item-button" value="Save">
			</div>
		</div>
		
		<script src="/pebble.ralph-schuster.eu/neolog/2.1/config/bower_components/Slate/dist/js/slate.js"></script>
		<script src="/pebble.ralph-schuster.eu/neolog/2.1/config/js/main.js"></script>
	</body>
</html>
