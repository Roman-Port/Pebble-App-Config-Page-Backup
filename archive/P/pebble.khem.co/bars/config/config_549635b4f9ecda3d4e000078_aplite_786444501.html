	<script type="text/javascript">
		
		
		function getURLVariable(name)  {
			name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
			var regexS = "[\\?&]"+name+"=([^&#]*)",
			regex = new RegExp(regexS),
			results = regex.exec(window.location.href);
			if (results == null) return "";
			else return results[1];
		}
		
		function options() {
			var _options = {
				invert: ($(':input[name=invert]').is(":checked"))?"on":"off",
				date_format: $("select[name=date_format]").val()
		  }
		  return _options;
		}
		
		var invert = getURLVariable('invert');
		if (invert && invert == 'on') $(':input[name=invert]').prop('checked', true);
		
		var date_format = getURLVariable('date_format');
		if (date_format) {
			$("select[name=date_format]").val(date_format);
		}
		
		$("#config-cancel").click(function() {
			document.location = 'pebblejs://close';
		});
		
		$("#config-submit").click(function() {
			var location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(options()));
			document.location = location;
		});
		
		$(".switch").bootstrapSwitch({animate: false});
	</script>
