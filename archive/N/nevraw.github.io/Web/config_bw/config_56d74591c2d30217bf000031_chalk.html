<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Web Settings</title>
 <link rel='stylesheet' type='text/css' href='/nevraw.github.io/Web/slate.css'>
 <link rel='stylesheet' type='text/css' href='/nevraw.github.io/Web/style.css'>
</head>
<body>
 <div class='item-container'>
  <h1 class='title'>Web Watchface</h1>
 </div>
 
 <div class="item-container">
  <div class="item-container-header">Configurable items</div>
  <div class="item-container-content">
   <label class='item'>
    Invert colors
    <input id='invertCheckbox' type='checkbox' class='item-checkbox'>
   </label>
  </div>
  <div class='item-container-footer'>
   Settings only change on the watch after you click Submit.
  </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
  </div>
 </div>

 <div class="item-container">
  <div class="button-container">
    <input id='cancelButton' type='button' class='item-button' value='CANCEL'>
  </div>
 </div>

 <script src='/nevraw.github.io/Web/slate.js'></script>
 <script src='/nevraw.github.io/Web/main_bw.js'></script>
</body>
</html>
