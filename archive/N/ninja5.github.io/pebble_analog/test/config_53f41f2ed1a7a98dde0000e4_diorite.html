		function date_time(id,offset){
        		date = new Date();
        		date.setTime(date.getTime()+offset);
        		h = date.getHours();
        		if(h<10){
                		h = "0"+h;
		        }
        		m = date.getMinutes();
        		if(m<10){
                		m = "0"+m;
        		}
        		s = date.getSeconds();
        		if(s<10){
                		s = "0"+s;
        		}
        		result = ''+h+':'+m+':'+s;
        		document.getElementById(id).innerHTML = result;
        		setTimeout('date_time("'+id+'",'+offset+');','1000');
        		//setTimeout('date_time("'+id+'");','1000');
        		return true;
