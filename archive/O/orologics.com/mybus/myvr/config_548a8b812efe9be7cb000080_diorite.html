	<title>Vancouver Bus</title>

<body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
     	<h1>Vancouver Bus</h1>
     </div>
     <div data-role="content">
  
		<div class="ui-field-contain">
		  <fieldset data-role="controlgroup" data-mini="true">
            <select name="selectNumber" id="selectNumber" data-iconpos="right">
              <option value="0">Configure stop 1:</option>
              <option value="1">Configure stop 2:</option>
              <option value="2">Configure stop 3:</option>

            </select>
 
        </fieldset></div>
        <div>

        </div>
 		<div class="ui-field-contain">
           <label for="stopId">Stop ID:</label>
 			<input type="text" name="stopId" id="stopId" maxlength="6" value="">
            <label for="stopName">Name this stop:</label>
 			<input type="text" name="stopName" id="stopName" value="">
            <label for="stopSubtitle">Subtitle for this stop:</label>
 			<input type="text" name="stopSubtitle" id="stopSubtitle" value="">
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
          	<button class="ui-btn ui-btn-inline" id="b-cancel">Cancel</button>
          	<button class="ui-btn ui-btn-inline" id="b-submit">Save</button>

          </div>
        </div>
       
      </div>
