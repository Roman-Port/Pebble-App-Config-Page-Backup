<!DOCTYPE html>
<html>
  <head>
	<title>Space Clock 3D</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/code.jquery.com/mobile/1.3.2/jquery.css">
	<script src="/code.jquery.com//jquery-1.js"></script>
	<script src="/code.jquery.com/mobile/1.3.2/jquery.js"></script>
  </head>
  <body>

    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Space Clock 3D</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="flip_3d">Flip Numbers in X or Y axis:</label>
          <select name="flip_3d" id="flip_3d" data-role="slider">
            <option selected="selected" value="0">X</option>
            <option value="1">Y</option>
          </select>
        </div>

        <div data-role="fieldcontain">
          <label for="do_starfield">Show 3D Starfield:</label>
          <select name="do_starfield" id="do_starfield" data-role="slider">
            <option value="0">No</option>
            <option selected="selected" value="1">Yes</option>
          </select>
        </div>

        <div data-role="fieldcontain">
          <label for="do_starrotation">Starfield Rotation:</label>
          <select name="do_starrotation" id="do_starrotation" data-role="slider">
            <option value="0">No</option>
            <option selected="selected" value="1">Yes</option>
          </select>
        </div>

        <div data-role="fieldcontain">
          <label for="show_date">Show date: (bottom right)</label>
          <select name="show_date" id="show_date" data-role="slider">
            <option selected="selected" value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Date format:</legend>
            <input type="radio" name="date-format" id="date-format-0" value="0" checked="checked">
            <label for="date-format-0">DD/MM/YYYY</label>

            <input type="radio" name="date-format" id="date-format-1" value="1">
            <label for="date-format-1">MM/DD/YYYY</label>

            <input type="radio" name="date-format" id="date-format-2" value="2">
            <label for="date-format-2">YYYY/MM/DD</label>
            </fieldset>
          </div>
        </div>

        <div data-role="fieldcontain">
          <label for="do_plasma">Show Plasma: (on PebbleTime only)</label>
          <select name="do_plasma" id="do_plasma" data-role="slider">
            <option value="0">No</option>
            <option selected="selected" value="1">Yes</option>
          </select>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>

      
    
    <script>
      function saveOptions() {
        var options = {
          '0': parseInt($("#flip_3d").val()),
          '1': parseInt($("#do_starfield").val()),
          '2': parseInt($("#show_date").val()),
          '3': parseInt($('input[type=radio][name=date-format]:checked').attr('value')),
          '4': parseInt($("#do_plasma").val()),
	  '5': parseInt($("#do_starrotation").val())
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          document.location = location;
        });
      });
    </script>
  </body>
</html>
